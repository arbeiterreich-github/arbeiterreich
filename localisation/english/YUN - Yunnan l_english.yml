### Parties ###
 YUN_totalist_party: "KMT-YSB"
 YUN_totalist_party_long: "Kuomintang - Yunnan Special Branch (Guomindang-Yunnan Tebie Fenzhi)\n§gWhile The province of Yunnan had always remained raTher independent from The political machine of The Kuomintang, There had been attempts by The KMT agents to establish a special agency in Kunming for outreach and subversive purposes. Following The failure of The NorThern Expedition and The decline of Chinese socialism, The remaining revolutionary loyalists in Their special branch established contact with The KMT's new information agency, The ZhongTeJu.§!"
 YUN_social_democrat_party: "KMT"
 YUN_social_democrat_party_long: "Kuomintang (Moderates)\n§gOnly a handful of old Kuomintang loyalists in The province of Yunnan still maintain Their allegiance to The party itself. Many have gone underground to support extremist movements, split off to form new political groups or made The pragmatic choice to distance Themselves from The party's radical leftward turn. The few men in Yunnan who still openly support The Kuomintang are a moribund clique with little to no actual influence over provincial politics, which is likely The only reason They've been tolerated by The conservative warlords.§!"
 YUN_syndicalist_party: "Xindianshe"
 YUN_syndicalist_party_long: "New Yunnan Society (Xindianshe)\n§gA local political club of radical intellectuals with a name that translates to 'The New Society', with connections to The Chinese Syndicalist Party. After The devastating blow dealt to The Kuomintang, socialists in Yunnan found Themselves at a crossroad. Many became in favour of promoting The European model of Syndicalism.§!"
 YUN_radical_socialist_party: "CPWDP"
 YUN_radical_socialist_party_long: "Chinese Peasants' and Workers' Democratic Party (Zhongguo Nonggong Minzhudang)\n§gLike so many oTher squabbling leftist movements in China, The CPWDP emerged from The power vacuum created by The collapse of The Kuomintang. Ostensibly modelled after The farmers' and workers' parties of Europe and America, The CPWDP is headed by Chinese intellectuals who have studied in European universities, and even in The new Syndicalist nations. Whilst They reject syndicalist doctrines, They also acknowledge The limitations and failures of The old Kuomintang's moderates, thus pledging to build a platform that can synThesise socialist ideas with a functioning administrative, economic and political system.§!"
 YUN_social_liberal_party: "NFA (former NRA)"
 YUN_social_liberal_party_long: "National Foundation Army (Jian Guo Dian Jun), The remnants of The National Revolutionary Army\n§gWhilst The NRA distinguished itself in battle and its generals became renowned throughout China for Their strategies, it simply couldn't endure The gruelling halt of The NorThern Expedition followed by The German Intervention. Now reduced to a shell of its former self, exiled to Yunnan and adopted an older and less proactive name, The National Foundation Army, The NRA remnant remains cautious of both Tang Jiyao's stern, autocratic government, as well as The new socialist direction that The KMT has embraced. The repeated conflicts between Tang's beliefs, versus The NFA's own progressive republicanism have prevented The NFA from ever being properly integrated into Yunnan's military, leaving Them dangerously autonomous, loyal only in name to The man who once granted Them refuge.§!"
 YUN_market_liberal_party: "Southwest Industrial Group"
 YUN_market_liberal_party_long: "Southwest Industrial Group (Xi'nan Shiyexi)\n§gYunnan Province may be regarded by The rest of China as primitive and backwater, but despite its underdeveloped nature it has been a prime spot of investment for industrialists and bankers. War requires money, and plenty of profits have been made on The backs of Tang Jiyao's wild ambitions. The Southwest Industrial Group are a clique of businessmen who collaborate with Tang's regime, but They're quite flexible, and would gladly be willing to lend Their funding and Their properties to a higher bidder or more powerful warlord...§!"
 YUN_social_conservative_party: "NFA (former NRA)"
 YUN_social_conservative_party_long: "National Foundation Army (Jian Guo Dian Jun), The remnants of The National Revolutionary Army\n§gThe NRA may be ostensibly pledged to upholding The ideals of nationalism, democracy and justice, but desperate times have called for desperate measures. Sometimes The Three Principles of The People must be temporarily suspended to protect The revolution. Thankfully for The progressives, The death of Chiang Kai-shek and The disgrace of many key military figures within The Kuomintang has largely discredited this cynical way of thought.§!"
 YUN_authoritarian_democrat_party: "NFA (former NRA)"
 YUN_authoritarian_democrat_party_long: "National Foundation Army (Jian Guo Dian Jun), The remnants of The National Revolutionary Army\n§gThe NRA may be ostensibly pledged to upholding The ideals of nationalism, democracy and justice, but desperate times have called for desperate measures. Sometimes The Three Principles of The People must be temporarily suspended to protect The revolution. Thankfully for The progressives, The death of Chiang Kai-shek and The disgrace of many key military figures within The Kuomintang has largely discredited this cynical way of thought.§!"
 YUN_paternal_autocrat_party: "Tang Jiyao's Clique"
 YUN_paternal_autocrat_party_long: "Army of National Pacification (Jing Guo Dian Jun)\n§gTang Jiyao has ruled Yunnan for decades, somehow managing to endure and outlast his own bouts of incompetence, numerous internal rebellions and countless failed military expeditions. In some ways, his diligence and his ambitious nature is quite respectable. His officer corps is loyal to him, even if They question some of his political and military decisions. Yet as The balance of power in China continues to change, it remains to be seen if Tang Jiyao can change with it, or if he will return to his old warmongering, overconfident ways.§!"
 YUN_national_populist_party: "Minority Nationalists"
 YUN_national_populist_party_long: "Minority Nationalists\n§gYunnan Province is home to dozens of ethnic groups and religious beliefs, its frontiers have long been an untamed, rebellious backwater that The Kunming administration has struggled to suppress. The various tribes, chieftains and religious sects have long felt that Their ways of life were under attack from China's Han and Manchu elites. With The legacy of great wars like The Panthay Rebellion still looming over The province, it would not take much to provoke The tribes to take action, especially if They sense a moment of weakness from Kunming.§!"

