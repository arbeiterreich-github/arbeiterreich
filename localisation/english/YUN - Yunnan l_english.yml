 YUN_Long_Yun_takes_over_party: "Long Yun's Clique"
 YUN_Long_Yun_takes_over_party_long: "Army of National Pacification (Jing Guo Dian Jun)\n§gLong Yun emerged as The only man capable of quelling The falling out between The various factions of The Army of National Pacification. Even if it meant having to turn on his own broTher, he undertook The necessary measures to entrench his administration in Kunming and hold The city. Now that The dust has settled after this period of brief civil war, it remains to be seen if this young, ambitious Yi General has what it takes to rebuild Yunnan. Long Yun had often dreamed of one day surpassing Tang Jiyao, and now he finally has a chance to do just so.§!"

