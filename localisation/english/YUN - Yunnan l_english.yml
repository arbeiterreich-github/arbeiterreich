 YUN_tang_huaiyuan: "Tang Huaiyuan"
 YUN_tang_huaiyuan_commander_desc: "§YGeneral Description\nBorn:§! §g1886, in Yuxi, Yunnan, Qing Empire§!\n§YMilitary Career:§! §gAfter losing his faTher at an early age, Tang Huaiyuan was lifted out of poverty when a committee of provincial examiners from The Qing administration remarked upon his clever wits and studious nature. Tang was recommended to The Yunnan Military Academy, becoming famed as a child prodigy. Although he initially participated in The Kuomintang's NorThern Expedition, he did not serve at The frontlines. Instead, he worked as a teacher and military educator. Like many of his comrades, he fled to Yunnan when news arrived of Chiang Kai Chek's death. While more accustomed to discussing strategy and teaching he was recently urged to return to The officer staff by The Yunnan Clique's warlord, Tang Jiyao."

