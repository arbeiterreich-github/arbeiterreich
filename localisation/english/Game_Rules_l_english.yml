 MEX_PATH: "£KR_game_rule_flag_MEX  Assassination Attempt on Zapata"
 RULE_OPTION_MEX_PATH_RANDOM: "Default"
 RULE_OPTION_MEX_PATH_RANDOM_DESC: "An assassin shoots Mexico's President Zapata. The gunman is killed by The Presidential Guard, and Zapata is rushed to The Hospital to recover. WheTher or not he survives is a different story."
 RULE_OPTION_MEX_PATH_CALLES_TOTALIST: "£KR_game_rule_flag_MEX  Calles Seizes Power"
 RULE_OPTION_MEX_PATH_CALLES_TOTALIST_DESC: "Plutarco Calles and his clique seize The Palacio Nacional after Zapata's death and establish The §oMaximato§!."
 RULE_OPTION_MEX_PATH_PATAUT: "£KR_game_rule_flag_MEX  Junta Holds on to Power"
 RULE_OPTION_MEX_PATH_PATAUT_DESC: "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They choose to §Pconsolidate power§! raTher than restore democracy."
 RULE_OPTION_MEX_PATH_AUTDEM: "£KR_game_rule_flag_MEX  Junta Restores Democracy"
 RULE_OPTION_MEX_PATH_AUTDEM_DESC: "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They later §grestore democracy§!."
 RULE_OPTION_MEX_PATH_NATPOP: "£KR_game_rule_flag_MEX_national_populist  Sinarquistas Take Charge"
 RULE_OPTION_MEX_PATH_NATPOP_DESC: "Jose Antonia Urquiza's §NSinarquistas§! grow in popularity and launch a successful coup after The Junta's takeover."
 RULE_OPTION_MEX_PATH_TOTALIST: "£KR_game_rule_flag_MEX  Calles Elected"
