 RULE_OPTION_HAW_ELECTION_SOCDEM_DESC: "The §SProgressive Party§! wins The elections.\n\n§RRequires:§!\n§CRestore The Kingdom§! or §CSuccessful Revolution§! in\n§Y$HAW_PATH$§!"
