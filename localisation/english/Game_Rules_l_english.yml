 RULE_OPTION_HAW_FORPOL_JAP_DESC: "Hawaii decides to join The Co-Prosperity Sphere.\n\n§RRequires:§!\n§CRestore The Kingdom§! or §CProclaim a Republic§! in\n§Y$HAW_PATH$§!"
 RULE_OPTION_HAW_FORPOL_GER: "£KR_game_rule_flag_HAW  £KR_game_rule_flag_GER  Reichspakt"
