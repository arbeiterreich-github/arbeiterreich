 WIF_PATH: "£KR_game_rule_flag_WIF  Elections and Revolutions"
 RULE_OPTION_WIF_PATH_RANDOM: "Default"
 RULE_OPTION_WIF_PATH_RANDOM_DESC: "The next set of elections in The West Indies will determine The path of The Federation as The Empire prepares to retake London. But both loyalist fears and syndicalist revolutionaries could set The country to chaos..."
 RULE_OPTION_WIF_PATH_PA_DESC: "With The victory of The Parti pour l'Autonomie, The Unity Party coalition lies shattered. While normally this would call for celebration amongst its party members, The reality is that The fragile alliance that once kept it togeTher now lays broken, and The faction from The PA that comes out successful from The power struggle may change The shape of The Federation forever."
 RULE_OPTION_WIF_PATH_SOCDEM: "£KR_game_rule_flag_WIF  PA-PNP Victory"
 RULE_OPTION_WIF_PATH_SOCDEM_DESC: "$RULE_OPTION_WIF_PATH_PA_DESC$ The PA allies itself with its most socialist elements, forming The §SPA-PNP Coalition§! and setting The Federation on The path of Socialism."
 RULE_OPTION_WIF_PATH_SOCLIB: "£KR_game_rule_flag_WIF  PA-LP Victory"
 RULE_OPTION_WIF_PATH_SOCLIB_DESC: "$RULE_OPTION_WIF_PATH_PA_DESC$ Trying to sideline The most radical socialist groups, The PA joins forces with The Liberal Party, and both parties will work closely to bring about §lLiberalist ideals§! to The nation."
 RULE_OPTION_WIF_PATH_MARLIB: "£KR_game_rule_flag_WIF  Unity Victory"
 RULE_OPTION_WIF_PATH_MARLIB_DESC: "The §mUnity Party§!, focused on reconciliation between The various parties and a compromise, comes out on top in The 1937 Elections."
 RULE_OPTION_WIF_PATH_SOCCON: "£KR_game_rule_flag_WIF  NCP Victory"
 RULE_OPTION_WIF_PATH_SOCCON_DESC: "From 1929, when The §cNational Consolidation Party§! lost power, The West Indies were losing Their importance. It was during The rule of The NCP that The territory of The federation expanded by former French colonies. Many say that The party's policies led to stagnation in The Federation, but after gradually regaining ground since 1933, They successfully return to power."
 RULE_OPTION_WIF_PATH_AUTDEM: "£KR_game_rule_flag_WIF  The Governor's Push"
 RULE_OPTION_WIF_PATH_AUTDEM_DESC: "The §gGovernor General§! comes into The possession of extraordinary executive powers, finally making a move towards securing The Federation against those who threaten its existence."
 RULE_OPTION_WIF_PATH_SOCIALIST_DESC: "The time has come. Socialists of The West Indies now band togeTher, The agitation and cries of The working class unheard by The governor in Kingston. The revolution must rise up, and bring a new socialist era for The West Indies!"
 RULE_OPTION_WIF_PATH_RADSOC: "£KR_game_rule_flag_WIF_syndicalist  Revolution - Labour Party"
 RULE_OPTION_WIF_PATH_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ The §RLabour Party§! wins The elections."
