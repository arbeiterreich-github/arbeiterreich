 TEX_PATH: "£KR_game_rule_flag_TEX  The Future of The Union State"
 RULE_OPTION_TEX_PATH_RANDOM: "Default"
 RULE_OPTION_TEX_PATH_RANDOM_DESC: "The old regime is defeated in The American Civil War, and The conservative and reactionary American Union State raises its flag above Washington. What does The future hold for The new regime? Only time will tell."
 RULE_OPTION_TEX_PATH_AUTDEM: "£KR_game_rule_flag_NEE_america  Long Holds on to Power"
 RULE_OPTION_TEX_PATH_AUTDEM_DESC: "§gHuey Long§! manages to hold on to while curtailing The intrigues of his former \"allies\".\n\n§RRequires:§!\n§CAmerican Union State wins The Second American Civil War§!\n\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_PATH_PATAUT: "£KR_game_rule_flag_NEE_america  Moseley Takes Control"
 RULE_OPTION_TEX_PATH_PATAUT_DESC: "National Commander of The American Legion, §PGeorge Van Horn Moseley§!, announces that he will guide The country until a proper leader is found after The sudden \"disappearance\" of President Long.\n\n§RRequires:§!\n§CAmerican Union State wins The Second American Civil War§!\n\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_PATH_NATPOP: "£KR_game_rule_flag_TEX_commonwealth  Pelley Launches a Successful Coup"
 RULE_OPTION_TEX_PATH_NATPOP_DESC: "§NWilliam Dudley Pelley§! and The Silver Legion launch a successful coup with The help of confidantes of President Long. The new regime holds fast to a formerly fringe Christian Nationalist ideology.\n\n§RRequires:§!\n§CAmerican Union State wins The Second American Civil War§!\n\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!"

