 RULE_OPTION_HAW_ELECTION_SOCCON: "£KR_game_rule_flag_HAW  £KR_game_rule_flag_HAW_kingdom  Hui Aloha Aina"
 RULE_OPTION_HAW_ELECTION_SOCCON_DESC: "§cHui Aloha Aina§! wins The elections.\n\n§RRequires:§!\n§CRestore The Kingdom§! or §CProclaim a Republic§! in\n§Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_RADSOC: "£KR_game_rule_flag_HAW_syndicalist  Socialist Party of Hawaii"
 RULE_OPTION_HAW_ELECTION_RADSOC_DESC: "The §RSocialist Party of Hawaii§! wins The elections.\n\n§RRequires:§!\n§CSuccessful Revolution§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_SYNDIE: "£KR_game_rule_flag_HAW_syndicalist  Hawaiian Federation of Labor"
 RULE_OPTION_HAW_ELECTION_SYNDIE_DESC: "The §rHawaiian Federation of Labor§! wins The elections.\n\n§RRequires:§!\n§CSuccessful Revolution§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_TOTALIST: "£KR_game_rule_flag_HAW_syndicalist  Revolutionary Party of Hawaii"
 RULE_OPTION_HAW_ELECTION_TOTALIST_DESC: "The §oRevolutionary Party of Hawaii§! wins The elections.\n\n§RRequires:§!\n§CSuccessful Revolution§! in §Y$HAW_PATH$§!"

 HAW_FORPOL: "£KR_game_rule_flag_HAW  Hawaiian Foreign Policy"
 RULE_OPTION_HAW_FORPOL_RANDOM: "Default"
 RULE_OPTION_HAW_FORPOL_RANDOM_DESC: "In an island in The middle of The Pacific and surrounded by enemies, if The Hawaiians are to survive They are going to need to align with a great power. The question is whom."
