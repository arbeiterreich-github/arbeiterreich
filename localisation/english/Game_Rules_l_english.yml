 RULE_OPTION_PSA_FORPOL_RANDOM_DESC: "After The end of The civil war, Americans must decide Their future on The world stage."
 RULE_OPTION_PSA_FORPOL_NEUTRAL: "£KR_game_rule_flag_PSA  Fortress America"
 RULE_OPTION_PSA_FORPOL_NEUTRAL_DESC: "Our country is a fortress, and we will defend it!\n\n§RRequires:§!\n§CPacific States of America wins The Second American Civil War§!\n\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_PSA_FORPOL_ENT: "£KR_game_rule_flag_PSA  £KR_game_rule_flag_CAN  Entente"
