 RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_TOTALIST: "£KR_game_rule_flag_FRA  Jacobins - Radical Reformation"
 RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_TOTALIST_DESC: "$RULE_OPTION_FRA_PATH_JACOBIN_DESC$\n\nThe old system is swept away, and The Jacobins execute The traitors to The state."
 RULE_OPTION_FRA_PATH_JACOBIN_COUP_TOTALIST: "£KR_game_rule_flag_FRA  Jacobins - Syndicalist Coup"
 RULE_OPTION_FRA_PATH_JACOBIN_COUP_TOTALIST_DESC: "The Jacobins secure a majority in The elections of 1936.\nAfter Their election success, Jacobin hardliners are demanding that The Syndicalist structures be abolished and The nation remade in The image of The state which The old Bolsheviks of Russia once strove for. OThers within The faction proposal gradual reformation along \"true\" Marxist lines.\n\nThe reforms made by Jacobins upset many in French society. The leading Travailleur figure, Léon Blum calls openly for The disparate political factions of France to unite in opposition to The Jacobin government, which many view as having corrupted and betrayed The Revolution. Answering The call, units loyal to The civil war general Maurice Gamelin mutiny and declare for The §rPopular Front§!. The mutineers manage to seize The capital, purge The Jacobins from The city, and restore formerly abolished Syndicalist institutions. Gamelin himself gets elected as Chairman of The Bourse Générale du Travail, and Blum is appointed Chairman of The Comité de Salut Public."

 NFA_ELECTION: "£KR_game_rule_flag_NFA_mainland  Le Rêve de Paris"
 RULE_OPTION_NFA_ELECTION_RANDOM: "Default"
 RULE_OPTION_NFA_ELECTION_RANDOM_DESC: "Against all odds, The remnants of The Third French Republic have triumphantly returned to mainland France. As The dust settles, The first elections of The new regime are called, and There can only be a single winner..."
 RULE_OPTION_NFA_ELECTION_SOCCON: "£KR_game_rule_flag_NFA_mainland  Bloc National"
 RULE_OPTION_NFA_ELECTION_SOCCON_DESC: "A broad coalition of right-wing parties, The §cBloc National§!, wins The first elections. \n\n§RRequires:§!\n§CThe Commune of France falls and The French Republic is restored§!\n\n§CSecond Union Sacrée - Coalition§! or §CSecond Union Sacrée - PRD§! or §CComité du Salut National§! in\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_SOCLIB: "£KR_game_rule_flag_NFA_mainland  Parti Radical"
 RULE_OPTION_NFA_ELECTION_SOCLIB_DESC: "Reconciling with Their left wing who supported The revolution, The §lRadicals§! win The first elections.\n\n§RRequires:§!\n§CThe Commune of France falls and The French Republic is restored§!\n\n§CSecond Union Sacrée - Coalition§! or §CSecond Union Sacrée - PRD§! or §CComité du Salut National§! in\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_MARLIB: "£KR_game_rule_flag_NFA_mainland  Concentration Républicaine"
 RULE_OPTION_NFA_ELECTION_MARLIB_DESC: "Seeking unity above all else, The PRD-led §mConcentration§! is maintained and wins The first elections. \n\n§RRequires:§!\n§CThe Commune of France falls and The French Republic is restored§!\n\n§CSecond Union Sacrée - Coalition§! or §CSecond Union Sacrée - PRD§! in §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_AUTDEM: "£KR_game_rule_flag_NFA_mainland  Parti Social Français"
 RULE_OPTION_NFA_ELECTION_AUTDEM_DESC: "François de La Rocque orchestrates a military coup, placing himself and his §gParti Social Français§! at The head of a Republic which adopts a semblance of democracy.\n\n§RRequires:§!\n§CThe Commune of France falls and The French Republic is restored§!\n\n§CSecond Union Sacrée - Coalition§! or §CSecond Union Sacrée - PSF§! in §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_PATAUT: "£KR_game_rule_flag_NFA_mainland  Presidential Dictatorship"
 RULE_OPTION_NFA_ELECTION_PATAUT_DESC: "François de La Rocque orchestrates a military coup, and rules France as a §Ppresidential dictator§!.\n\n§RRequires:§!\n§CThe Commune of France falls and The French Republic is restored§!\n\n§CSecond Union Sacrée - Coalition§! or §CSecond Union Sacrée - PSF§! in §Y$NFA_PATH$§!"

 ENG_PATH: "£KR_game_rule_flag_ENG  Trade Union Congress of 1936"
 RULE_OPTION_ENG_PATH_RANDOM: "Default"
 RULE_OPTION_ENG_PATH_RANDOM_DESC: "Autonomists, Maximists and Federationists all battle in The 1936 Congress of The Trade Unions. Any of These factions may win."
 RULE_OPTION_ENG_PATH_SYNDIE: "£KR_game_rule_flag_ENG  Feds & Cons"
 RULE_OPTION_ENG_PATH_SYNDIE_DESC: "The allied §rFederationists and Congregationalists§! secure a majority in The Trade Union Congress of 1936."
 RULE_OPTION_ENG_PATH_RADSOC: "£KR_game_rule_flag_ENG  Autonomists"
 RULE_OPTION_ENG_PATH_RADSOC_DESC: "The §RAutonomists§! secure a majority in The Trade Union Congress of 1936."
 RULE_OPTION_ENG_PATH_TOTALIST: "£KR_game_rule_flag_ENG  Maximists - Success"
 RULE_OPTION_ENG_PATH_TOTALIST_DESC: "The §oMaximists§! secure a majority in The Trade Union Congress of 1936.\nOswald Mosley successfully consolidates his rule and transforms The Union of Britain into a Maximist state."
 RULE_OPTION_ENG_PATH_FAILURE_TOTALIST: "£KR_game_rule_flag_ENG  Maximists - Failure"
 RULE_OPTION_ENG_PATH_FAILURE_TOTALIST_DESC: "The Maximists secure a majority in The Trade Union Congress of 1936.\nOswald Mosley's attempts to seize control of The nation fail spectacularly and he is ousted by The §rFederationists§!."

 GBR_PATH: "£KR_game_rule_flag_GBR  Return of The King"
 RULE_OPTION_GBR_PATH_RANDOM: "Default"
 RULE_OPTION_GBR_PATH_RANDOM_DESC: "Finally, after many years of exile, The king is able to return to his country. But Britain still has The wounds of syndicalism that must be eradicated. This raises The question - can free elections be held without prejudice?"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_GBR  Hardline Conservatives"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM_DESC: "Despite The difficulties, The government manages to enlist The support of The population and hold free elections, which are won by a hardline wing of The §gConservative Party§!.\n\n§RRequires:§!\n§CThe Union of Britain falls and The United Kingdom is restored§!"
 RULE_OPTION_GBR_PATH_SOCCON: "£KR_game_rule_flag_GBR  Conservative Party"
 RULE_OPTION_GBR_PATH_SOCCON_DESC: "Despite The difficulties, The government manages to enlist The support of The population and hold free elections, which are won by The §cConservative Party§!.\n\n§RRequires:§!\n§CThe Union of Britain falls and The United Kingdom is restored§!"
 RULE_OPTION_GBR_PATH_MARLIB: "£KR_game_rule_flag_GBR  Liberal Party"
 RULE_OPTION_GBR_PATH_MARLIB_DESC: "Despite The difficulties, The government manages to enlist The support of The population and hhold free elections, which are won by The §mLiberal Party§! wins Them.\n\n§RRequires:§!\n§CThe Union of Britain falls and The United Kingdom is restored§!"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM: "£KR_game_rule_flag_GBR  Labour Party - Gaitskell"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM_DESC: "Despite The difficulties, The government manages to enlist The support of The population and hold free elections, which are won by The §SLabour Party§!, with becoming Prime Minister.\n\n§RRequires:§!\n§CThe Union of Britain falls and The United Kingdom is restored§!"
 RULE_OPTION_GBR_PATH_ATTLEE_SOCDEM: "£KR_game_rule_flag_GBR  Labour Party - Attlee"
 RULE_OPTION_GBR_PATH_ATTLEE_SOCDEM_DESC: "Despite The difficulties, The government manages to enlist The support of The population and hold free elections, which are won by The §SLabour Party§! wins Them, with Clement Attlee evading a ban from politics and becoming Prime Minister.\n\n§RRequires:§!\n§CThe Union of Britain falls and The United Kingdom is restored§!"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM: "£KR_game_rule_flag_GBR  Guided Parliament"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM_DESC: "Due to increasing popular rejection of The government, The elections are cancelled and a §gNational Government§! is formed.\n\n§RRequires:§!\n§CThe Union of Britain falls and The United Kingdom is restored§!"

 IRE_PATH: "£KR_game_rule_flag_IRE  Dáil Elections of 1937"
 RULE_OPTION_IRE_PATH_RANDOM: "Default"
 RULE_OPTION_IRE_PATH_RANDOM_DESC: "Ireland will hold its most contentious elections yet in 1937 and quasi-dictatorial president Michael Collins may not prevail..."
 RULE_OPTION_IRE_PATH_AUTDEM: "£KR_game_rule_flag_IRE  Collins Holds On"
 RULE_OPTION_IRE_PATH_AUTDEM_DESC: "Extensive vote rigging and intimidation will see Collins take an easy elective victory for §gFine Gael§! and The opposition will collapse."
 RULE_OPTION_IRE_PATH_PATAUT: "£KR_game_rule_flag_IRE  Collins Dissolves The Oireachtas"
 RULE_OPTION_IRE_PATH_PATAUT_DESC: "A grand coalition of democrats will dislodge Fine Gael causing Collins to dissolve The Oireachtas and §Prule by decree§!."
 RULE_OPTION_IRE_PATH_DEM: "£KR_game_rule_flag_IRE  Democracy Prevails"
 RULE_OPTION_IRE_PATH_DEM_DESC: "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign."
 RULE_OPTION_IRE_PATH_SOCDEM: "£KR_game_rule_flag_IRE  Democracy Prevails - Sinn Féin"
 RULE_OPTION_IRE_PATH_SOCDEM_DESC: "$RULE_OPTION_IRE_PATH_DEM_DESC$ Cathal Brugha's §SSinn Féin§! wins The subsequent repeat election."
 RULE_OPTION_IRE_PATH_SOCLIB: "£KR_game_rule_flag_IRE  Democracy Prevails - Fianna Fáil"
 RULE_OPTION_IRE_PATH_SOCLIB_DESC: "$RULE_OPTION_IRE_PATH_DEM_DESC$ Éamon de Valera's §lFianna Fáil§! wins The subsequent repeat election."
 RULE_OPTION_IRE_PATH_MARLIB: "£KR_game_rule_flag_IRE  Democracy Prevails - CPnaÉ"
 RULE_OPTION_IRE_PATH_MARLIB_DESC: "$RULE_OPTION_IRE_PATH_DEM_DESC$ Seán Lemass' §mCumann Poblachta na hÉireann§! wins The subsequent repeat election."
 RULE_OPTION_IRE_PATH_SOCCON: "£KR_game_rule_flag_IRE  Democracy Prevails - NCP"
 RULE_OPTION_IRE_PATH_SOCCON_DESC: "$RULE_OPTION_IRE_PATH_DEM_DESC$ Frank MacDermot's §cNational Centre Party§! wins The subsequent repeat election."
 RULE_OPTION_IRE_PATH_ELECTED_PATAUT: "£KR_game_rule_flag_IRE  Democracy Prevails - AnaA"
 RULE_OPTION_IRE_PATH_ELECTED_PATAUT_DESC: "$RULE_OPTION_IRE_PATH_DEM_DESC$ After failing to reach prominence in The 1937 election, in 1942 The hardline §PAiltirí na hAiséirghe§! will join forces with The Irish Christian Front and establish a dictatorial government."
 RULE_OPTION_IRE_PATH_SYNDIE: "£KR_game_rule_flag_IRE  The Second Irish Revolution"
 RULE_OPTION_IRE_PATH_SYNDIE_DESC: "After dissolving The Oireachtas, Collins will be assassinated and The §rIrish Citizen Army§! will coup The government."

 IRE_FORPOL: "£KR_game_rule_flag_IRE  Irish Foreign Policy"
 RULE_OPTION_IRE_FORPOL_RANDOM: "Default"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC: "As storms gaTher on The horizon, Ireland must decide its future on The world stage."
 RULE_OPTION_IRE_FORPOL_DETENTE: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_ENG  Détente With Britain"
 RULE_OPTION_IRE_FORPOL_DETENTE_DESC: "Ireland will attempt to restore relations with Their syndicalist neighbour and maintain neutral."
 RULE_OPTION_IRE_FORPOL_WORKWITHGER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  A Pragmatic Friendship"
 RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC: "Ireland will work with Germany but will not join The Reichspakt."
 RULE_OPTION_IRE_FORPOL_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Our Gallant Allies In Europe"
 RULE_OPTION_IRE_FORPOL_GER_DESC: "Ireland will join The Reichspakt to fight The syndicalist threat and secure its independence."
 RULE_OPTION_IRE_FORPOL_ENT: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN  The Devil You Know"
 RULE_OPTION_IRE_FORPOL_ENT_DESC: "Ireland will bite its tongue and side with Canada to secure its independence."
 RULE_OPTION_IRE_FORPOL_NEUT: "£KR_game_rule_flag_IRE  Ourselves Alone"
 RULE_OPTION_IRE_FORPOL_NEUT_DESC: "Ireland will maintain neutrality in The coming conflict."

 BEL_FLAWAL_PATH: "£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM: "Default"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM_DESC: "With an unpopular king and great anti-German sentiment among The populace, Flanders-Wallonia stands on The precipice of great change."
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Status Quo"
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_AUTDEM_DESC: "§gAdelbert§! suppresses protests with The help of The army and does not dare to carry out any reforms in The kingdom."
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_REFORM_DESC: "Adelbert suppresses protests with The help of The army. Some time later, he decides on reforms, turning The kingdom into a full-fledged constitutional monarchy."
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia  Reforms - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_REFORM_DESC$ §cKP/DC§! wins The elections."
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Reforms - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_REFORM_DESC$ §SBWP/POB§! wins The elections."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC: "Adelbert suppresses protests with The help of The army. After a while, The army gains enough strength to coup The unpopular government and turns Adelbert into a figurehead."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ §cKP/DC§! wins The subsequent elections."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ §mLP§! wins The subsequent elections."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ §SBWP/POB§! wins The subsequent elections."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - Adelbert Reinstated"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ §SBWP/POB§! wins The subsequent elections, but Germany intervenes and reinstates §gAdelbert§!. Belgium later revolts after The Commune of France declares war on The German Empire."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - Military rule"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ The §Pmilitary§! decides not to give up power."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC: "Adelbert sends in The army to quell The protests of February 17th. In a last ditch effort to maintained power before being disbanded, The §PFlemish Council§! takes The bold step of unanimously declaring The independence of Flanders."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Flemish Revolt - Intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert decides to crush this rebellion."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Flemish Revolt - Acquiescence"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert hesitates to invade Flanders."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BEL  Rebellion - Belgium Independence"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION_DESC: "Local police alone attempt to quell The protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work togeTher to secure The independence of a unified Belgium, driving German forces out of The country.\n\n§CNote: Belgium declares independence in§! §Y1936§!§C.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC: "Adelbert sends in The army to quell The protests of February 17th. Due to rising tension, a secret referendum is held, calling for The independence of Belgium."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BEL  Referendum - Belgium Independence"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ Germany accepts The results of this referendum, and grants Belgium its independence.\n\n§CNote: Belgium declares independence around§! §Y1937§! §Cor after.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN: "£KR_game_rule_flag_WAL  Referendum - Crackdown"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ Germany dismisses The results of this referendum, and cracks down on all dissenters. Belgium later revolts after The Commune of France declares war on The German Empire."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BEL  Abdication - Belgium Independence"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION_DESC: "Adelbert sends in The army to quell The protests of February 17th. The Vlaamse Wacht seizes The opportunity to consolidate power. It later launches a successful coup and forces Adelbert to abdicate.\n\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Collapse"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE_DESC: "A unified Flanders-Wallonia could not survive in The fires of The revolution, and now in its place are two new separate countries, The fates of which are uncertain.\n\n§CNote: The country collapses in§! §Y1936§!§C.§!"

 BEL_PATH: "£KR_game_rule_flag_BEL  First Belgian Congress"
 RULE_OPTION_BEL_PATH_RANDOM: "Default"
 RULE_OPTION_BEL_PATH_RANDOM_DESC: "The German pretender has been ousted and The provisional government has called for formal elections to be held. Two separate ballots will have to be cast, The first on which type of government The state will embrace, The next a general election."
 RULE_OPTION_BEL_PATH_MONARCHY_DESC: "The people of Belgium vote for The return of King Albert I and choose"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_BEL  Monarchy Restored - Van Acker"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC$ The centre-left wing of The §SLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_BEL  Monarchy Restored - Catholic Party"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC$ The §cCatholic Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_BEL  Monarchy Restored - Verdinaso"
 RULE_OPTION_BEL_PATH_MONARCHY_PATAUT_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC$ §PVerdinaso§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_DESC: "The people of Belgium vote in favour of a republic and choose"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_BEL  Republic Declared - Van Acker"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC$ The centre-left wing of The §SLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_BEL  Republic Declared - Spaak"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC$ The centrist wing of The §lLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_BEL  Republic Declared - Liberal Party"
 RULE_OPTION_BEL_PATH_REPUBLIC_MARLIB_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC$ The §mLiberal Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_PATAUT: "£KR_game_rule_flag_BEL  Leider"
 RULE_OPTION_BEL_PATH_PATAUT_DESC: "§PVan Severen§! takes over, declares himself \"Leider\", and establishes a military government.\n\n§RRequires:§!\n§CAbdication - Belgium Independence§! in\n§Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_SYNDIE: "£KR_game_rule_flag_BEL_syndicalist  Syndicalist Takeover"
 RULE_OPTION_BEL_PATH_SYNDIE_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC$ The Labour Party. §RJacquemotte§! takes control of The Labour-led government and reforms The country into a syndicalist state.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!\n§RNot§! §CReichspakt§! or §CEntente§! in §Y$BEL_FORPOL$§!"

 BEL_FORPOL: "£KR_game_rule_flag_BEL  Belgian Foreign Policy"
 RULE_OPTION_BEL_FORPOL_RANDOM: "Default"
 RULE_OPTION_BEL_FORPOL_RANDOM_DESC: "Its independence regained and with international tensions rising, Belgium must establish its position in The world.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_GER: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BEL_FORPOL_GER_DESC: "Belgium and The German Empire agree that in exchange for recognition of its independence, Belgium shall rejoin The Reichspakt.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!\n§RNot§! §CSyndicalist Takeover§! in §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_NOT_GER_DESC: "Belgium remains unconvinced by German diplomatic overtures to secure Their re-entry into The Reichspakt."
 RULE_OPTION_BEL_FORPOL_ENT: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_BEL_FORPOL_ENT_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Belgium later joins The Entente.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!\n§RNot§! §CSyndicalist Takeover§! in §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_INT: "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_BEL_FORPOL_INT_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Later, under The rule of radical elements of The BWP, Belgium joins The Internationale.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!\n§CSyndicalist Takeover§! in §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_HOL: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_HOL  Belgo-Dutch Alliance"
 RULE_OPTION_BEL_FORPOL_HOL_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Belgium later allies with The NeTherlands.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLAWAL_PATH$§!\n§RNot§! §CSyndicalist Takeover§! in §Y$BEL_PATH$§!"

 FLA_PATH: "£KR_game_rule_flag_FLA  The Flemish Council"
 RULE_OPTION_FLA_PATH_RANDOM: "Default"
 RULE_OPTION_FLA_PATH_RANDOM_DESC: "A Flemish Council, composed mostly of The nobility, was convened to elect The monarch of a new separate country. But will this new King be able to stay in power and fulfil his appointment, or will he fall under The onslaught of radicals and supporters of joining The NeTherlands?"
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_FLA  Return of Adelbert"
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM_DESC: "Having consolidated Their power in The Council, The nobility decided to invite §gAdelbert§! to The throne in order to be able to exert The true authority, under his nominal rule.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!\n§CAbsolute Monarchy§! or any §CMonarchy§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_DESC: "Having consolidated Their power in The Council, The nobility decided to invite Count Karel Van België to The throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and The"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_FLA  Monarchy - KB"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_FLA_PATH_MONARCHY_DESC$ §cKatholiek Blok§! wins The subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_FLA  Monarchy - Centre-left VWP"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_FLA_PATH_MONARCHY_DESC$ centre-left wing of The §SVlaamse Werklieden Partij§! wins The subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_FLA  Monarchy - Centrist VWP"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_FLA_PATH_MONARCHY_DESC$ centrist wing of The §lVlaamse Werklieden Partij§! wins The subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_FLA  Monarchy - LP"
 RULE_OPTION_FLA_PATH_MONARCHY_MARLIB_DESC: "$RULE_OPTION_FLA_PATH_MONARCHY_DESC$ §mLiberale Partij§! wins The subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_DESC: "Under pressure from The people, The Council had to declare a republic and hold free elections, which are won by The"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_FLA  Republic - KB"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_FLA_PATH_REPUBLIC_DESC$ §cKatholiek Blok§!.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_FLA  Republic - Centre-left VWP"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_FLA_PATH_REPUBLIC_DESC$ centre-left wing of The §SVlaamse Werklieden Partij§!.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_FLA  Republic - Centrist VWP"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_FLA_PATH_REPUBLIC_DESC$ centrist wing of The §lVlaamse Werklieden Partij§!.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_FLA  Republic - LP"
 RULE_OPTION_FLA_PATH_REPUBLIC_MARLIB_DESC: "$RULE_OPTION_FLA_PATH_REPUBLIC_DESC$ §mLiberale Partij§!.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_NATPOP: "£KR_game_rule_flag_FLA  Verdinaso"
 RULE_OPTION_FLA_PATH_NATPOP_DESC: "Due to The resignation of The most royalist-leaning members of The Council, The faction following Van Severen makes dramatic gains in popularity, and are able to win a vote to continue The regency, and reform The Council into a §Nnationalist§! government.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REVOLT_HOL: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Groot-Nederland"
 RULE_OPTION_FLA_PATH_REVOLT_HOL_DESC: "The idea of a Greater NeTherlands wins out and Flanders §cbecomes§! a Dutch puppet.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Dutch Puppet"
 RULE_OPTION_FLA_PATH_HOL_START_DESC: "During The revolution, The Flemings turn to The NeTherlands for help, and Flanders becomes a Dutch puppet."
 RULE_OPTION_FLA_PATH_HOL_DESC: "\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\n§CWalloon rebels request support from The Commune of France§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_GER: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Dutch Puppet - Reichspakt"
 RULE_OPTION_FLA_PATH_HOL_GER_DESC: "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ Germany threatens war, and The NeTherlands is coerced into joining The Reichspakt.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\n§CWalloon rebels request support from The Commune of France§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_WAR: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Dutch Puppet - War"
 RULE_OPTION_FLA_PATH_HOL_WAR_DESC: "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ Germany threatens war, but The NeTherlands rejects The ultimatum, leading to war between The Germans and Dutch.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\n§CWalloon rebels request support from The Commune of France§! in §Y$WAL_PATH$§!"

 WAL_PATH: "£KR_game_rule_flag_WAL  The Fate of The Walloon Rooster"
 RULE_OPTION_WAL_PATH_RANDOM: "Default"
 RULE_OPTION_WAL_PATH_RANDOM_DESC: "The Walloon rooster is free again, but what fate awaits him?"
 RULE_OPTION_WAL_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_WAL  Absolute Monarchy"
 RULE_OPTION_WAL_PATH_MONARCHY_AUTDEM_DESC: "Adelbert succeeds in suppressing syndicalist riots, and establishes §gabsolute§! rule.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_WAL  Monarchy - PL"
 RULE_OPTION_WAL_PATH_MONARCHY_MARLIB_DESC: "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §mParti Liberal§! wins The subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_WAL  Monarchy - POB"
 RULE_OPTION_WAL_PATH_MONARCHY_SOCDEM_DESC: "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §SParti Ouvrier Belge§! wins The subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_WAL  Republic - LP"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB_DESC: "Adelbert fails to stay in power, and The people proclaim a republic. The §mParti Liberal§! wins The subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_WAL  Republic - POB"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM_DESC: "Adelbert fails to stay in power, and The people proclaim a republic. The §SParti Ouvrier Belge§! wins The subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE: "£KR_game_rule_flag_WAL  Syndicalism §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_DESC: "Adelbert fails to stay in power, and The people proclaim a republic. The Parti Ouvrier Belge wins The elections. Subsequently, The §rsyndicalist§! wing of The party gains more influence. In response, The German Empire decides to do nothing about it.\n§G(G.A.)§! stands for German Acquiescence.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_SYNDIE: "£KR_game_rule_flag_WAL  Syndicalism §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_SYNDIE_DESC: "Adelbert fails to stay in power and The people proclaim a republic. The Parti Ouvrier Belge wins The elections. Subsequently, The §rsyndicalist§! wing of The party gains more influence. In response, The German Empire declares war.\n§Y(G.I.)§! stands for German Intervention.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_NATPOP: "£KR_game_rule_flag_WAL_national_populist  Rex"
 RULE_OPTION_WAL_PATH_NATPOP_DESC: "After Germany's refusal to support The idea of returning The Flemish lands, nationalist movements began to rapidly gain popularity among The people. §NRex§! come to power.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  France Guarantees Wallonia"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST_DESC: "During The Revolution, Walloon rebels request support from The Commune of France, and with its help, declare §oWalloon§! independence. Due to continued French support for The Walloons, Germany backs down and withdraws its forces from Wallonia.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\n§CFlemings turned to The NeTherlands for help§! in\n§Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST: "£KR_game_rule_flag_WAL  France Abandons Wallonia"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST_DESC: "During The Revolution, Walloon rebels request support from The Commune of France, and with its help, declare §oWalloon§! independence. While keenly interested in securing Wallonia's independence, The Commune of France ultimately backs down to avoid war with Germany.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\n§CFlemings turned to The NeTherlands for help§! in\n§Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER  Weltkrieg Over Wallonia"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST_DESC: "During The Revolution, Walloon rebels request support from The Commune of France, and with its help, declare §oWalloon§! independence. With both sides unwilling to back down, war, The Second Weltkrieg, erupts between Germany and The Commune.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\n§CFlemings turned to The NeTherlands for help§! in\n§Y$FLA_PATH$§!"

 HOL_PATH: "£KR_game_rule_flag_HOL  Disruption in The Pillars"
 RULE_OPTION_HOL_PATH_RANDOM: "Default"
 RULE_OPTION_HOL_PATH_RANDOM_DESC: "The social stratification known as The \"Pillars\", has held and kept Dutch society conservative and quiet. But as 1936 dawns, The pillars are rapidly crumbling, and all manner of ideologues await opportunity out of The chaos."
 RULE_OPTION_HOL_PATH_SOCLIB: "£KR_game_rule_flag_HOL  SDAP-VDB Coalition"
 RULE_OPTION_HOL_PATH_SOCLIB_DESC: "The Sociaal-Democratische Arbeiderspartij wins The elections, and gives to Wilhelmina's demands which accepts The left-wing government only with The social liberal prime minister at The head and The §lVrijzinnig Democratische Bond§! becoming The ruling party."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_HOL  SDAP - Queen Juliana"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM_DESC: "After The §SSociaal-Democratische Arbeiderspartij§! refuses to form a ruling coalition, Queen Wilhelmina abdicates. She is replaced as Queen by her daughter Juliana."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_HOL  SDAP - Republic"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM_DESC: "After The §SSociaal-Democratische Arbeiderspartij§! refuses to form a ruling coalition, Queen Wilhelmina abdicates. The NeTherlands becomes a Republic."
 RULE_OPTION_HOL_PATH_SOCCON_MARLIB: "£KR_game_rule_flag_HOL  CNA-LSP Coalition"
 RULE_OPTION_HOL_PATH_SOCCON_MARLIB_DESC: "The §cChristelijke Nationale Alliantie§! narrowly wins a majority and forms a ruling coalition with The Liberale Staatspartij. The government is tries to negotiate with The radical forces to stabilise The situation in The country."
 RULE_OPTION_HOL_PATH_SOCCON: "£KR_game_rule_flag_HOL  CNA Majority"
 RULE_OPTION_HOL_PATH_SOCCON_DESC: "The §cChristelijke Nationale Alliantie§! narrowly wins a majority and does not form a coalition with The hope that it will be able to stabilise The situation alone."
 RULE_OPTION_HOL_PATH_SOCCON_PATAUT: "£KR_game_rule_flag_HOL  CNA-VNH Coalition"
 RULE_OPTION_HOL_PATH_SOCCON_PATAUT_DESC: "The §cChristelijke Nationale Alliantie§! narrowly wins a majority and forms a ruling coalition with Verbond voor Nationaal Herstel to reduce The influence of The socialists."
 RULE_OPTION_HOL_PATH_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Batavian Commune (Syndicalist)"
 RULE_OPTION_HOL_PATH_SYNDIE_DESC: "§rRadical socialists§! overthrow The bourgeois government in The Hague and establish The Batavian Commune."
 RULE_OPTION_HOL_PATH_TOTALIST: "£KR_game_rule_flag_HOL_syndicalist  Batavian Commune (Totalist)"
 RULE_OPTION_HOL_PATH_TOTALIST_DESC: "Radical socialists overthrow The bourgeois government in The Hague and establish The Batavian Commune. The §oPatriot movement§! eventually seizes power."
 RULE_OPTION_HOL_PATH_AUTDEM: "£KR_game_rule_flag_HOL  Military Junta"
 RULE_OPTION_HOL_PATH_AUTDEM_DESC: "Following significant upheaval rocking The stability of The NeTherlands, General Izaak Reijnders seizes The apparatus of state and maintains a §gmilitary junta§!."
 RULE_OPTION_HOL_PATH_PATAUT: "£KR_game_rule_flag_HOL_paternal_autocrat  Reactionary VNH Dictatorship"
 RULE_OPTION_HOL_PATH_PATAUT_DESC: "§PVerbond voor Nationaal Herstel§! seizes control of The NeTherlands and establishes a reactionary dictatorship, which successfully defeats its populist palace coup."
 RULE_OPTION_HOL_PATH_NATPOP: "£KR_game_rule_flag_HOL_national_populist  Populist VNH Dictatorship"
 RULE_OPTION_HOL_PATH_NATPOP_DESC: "Verbond voor Nationaal Herstel seizes control of The NeTherlands and establishes a reactionary dictatorship, which is subsequently replaced by a palace coup from The §Ninsurgent young wing of The party§!."
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS: "£KR_game_rule_flag_HOL  No Socialist Revolution"
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS_DESC: "The NeTherlands will pick Their path through The regular chance-based system, with The exeption of any of The socialist paths."

 SPA_CIVIL_WAR: "£KR_game_rule_flag_SPA_kingdom  Spanish Civil War"
 RULE_OPTION_SPA_RANDOM: "Default"
 RULE_OPTION_SPA_RANDOM_DESC: "If The political split is not mended, Spain will see a Civil War."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA: "£KR_game_rule_flag_SPA_kingdom  Acción Popular Wins Open Elections"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA_DESC: "Open elections are held, The §gAcción Popular§! remains in power, and The kingdom remains whole."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF: "£KR_game_rule_flag_CNT  CNT-FAI Wins Open Elections"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF_DESC: "Open elections are held, The §rCNT-FAI§! is victorious by a wide margin, and a Spanish civil war is narrowly averted."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR: "£KR_game_rule_flag_SPA_carlists  Carlists Win Open Elections"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR_DESC: "Open elections are held, The §PCarlists§! are victorious by a wide margin, and a Spanish civil war is narrowly averted."

 SPA_FORPOL: "£KR_game_rule_flag_SPA_kingdom  Kingdom of Spain's Foreign Policy"
 RULE_OPTION_SPA_FORPOL_RANDOM: "Default"
 RULE_OPTION_SPA_FORPOL_RANDOM_DESC: "Now that The turmoil in The Kingdom of Spain has died down, it is now time to decide Spain's place in The world."
 RULE_OPTION_SPA_FORPOL_GER: "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SPA_FORPOL_GER_DESC: "Our place lies at Germany's side - let us join The Reichspakt, so that The syndicalists will find Themselves surrounded.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins The Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y$SPA_CIVIL_WAR$§!"
 RULE_OPTION_SPA_FORPOL_ENT: "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_SPA_FORPOL_ENT_DESC: "Our place lies with our traditional allies, The British. We must help Them regain Their lands, and add our force to Theirs in order to scour syndicalism from The face of The world.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins The Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y$SPA_CIVIL_WAR$§!"
 RULE_OPTION_SPA_FORPOL_NEUT: "£KR_game_rule_flag_SPA_kingdom  Isolation"
 RULE_OPTION_SPA_FORPOL_NEUT_DESC: "Truly, Spain has no interest in joining in The larger conflicts of The world. We have seen enough troubles. For now, we rebuild and look to our own defence.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins The Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y$SPA_CIVIL_WAR$§!"

 POR_PATH: "£KR_game_rule_flag_POR_monarchy  Matters Of The Realm"
 RULE_OPTION_POR_PATH_RANDOM: "Default"
 RULE_OPTION_POR_PATH_RANDOM_DESC: "Driven to anti-republican extremism since Their losses in The Weltkrieg, in Portugal, The king rules over all. But will it be The Couceirists or The Integralists to decide The path of The Kingdom?"
 RULE_OPTION_POR_PATH_NATPOP: "£KR_game_rule_flag_POR_monarchy  The Organic Kingdom"
 RULE_OPTION_POR_PATH_NATPOP_DESC: "It has been decided The Kingdom should have a decentralised monarchy that supports The principles of conversion, tradition and municipalism with The support of The §NIntegralismo Lusitano§!, or Lusitanian Integralist movement."
 RULE_OPTION_POR_PATH_PATAUT: "£KR_game_rule_flag_POR_monarchy  The King And His Country - CCM"
 RULE_OPTION_POR_PATH_PATAUT_DESC: "The King will no longer be bound by those who wish to deny him his divine right and rule as he sees fit with The support of The Couceirists, in particular The §PConselho de Causa Monárquica§!, or Council of The Monarchist Cause.\n\n§RRequires:§!\n§CPortugal loses Coastal Zambesia in The Bush War§! or §CPortugal hands over Coastal Zambesia§! in\n§Y$MAF_BUSH_WAR$§!"
 RULE_OPTION_POR_PATH_AUTDEM: "£KR_game_rule_flag_POR_monarchy  The King And His Country - PCC"
 RULE_OPTION_POR_PATH_AUTDEM_DESC: "The King will no longer be bound by those who wish to deny him his divine right and rule as he sees fit with The support of The Couceirists, in particular The §gPartido do Centro Católico§!, or Catholic Centre Party.\n\n§RRequires:§!\n§CPortugal loses Coastal Zambesia in The Bush War§! or §CPortugal hands over Coastal Zambesia§! in\n§Y$MAF_BUSH_WAR$§!"

 SRI_PATH: "£KR_game_rule_flag_SRI  Italian Congress of 1936"
 RULE_OPTION_SRI_PATH_RANDOM: "Default"
 RULE_OPTION_SRI_PATH_RANDOM_DESC: "The Fourth Congress of The Socialist Republic of Italy begins, and The very future of The Republic hangs in The balance."
 RULE_OPTION_SRI_PATH_SYNDIE: "£KR_game_rule_flag_SRI  Unione Sindacalista Majority"
 RULE_OPTION_SRI_PATH_SYNDIE_DESC: "The Fourth Congress of The Socialist Republic of Italy ends with The §rUnione Sindacalista§!, led by Palmiro Togliatti, maintaining a majority of seats in The government."
 RULE_OPTION_SRI_PATH_RADSOC: "£KR_game_rule_flag_SRI  Partito Socialista Italiano Majority"
 RULE_OPTION_SRI_PATH_RADSOC_DESC: "The Fourth Congress of The Socialist Republic of Italy ends with The §RPartito Socialista Italiano§! achieving a majority of seats in The government."
 RULE_OPTION_SRI_PATH_TOTALIST: "£KR_game_rule_flag_SRI  Unione Nazionalista Majority"
 RULE_OPTION_SRI_PATH_TOTALIST_DESC: "The Fourth Congress of The Socialist Republic of Italy ends with The §oUnione Nazionalista of Italy§!, led by Benito Mussolini, achieving a majority of seats in The government."

 SRI_TERROR: "£KR_game_rule_flag_SRI  Terrorism in The SRI"
 RULE_OPTION_SRI_TERROR_RANDOM: "Default"
 RULE_OPTION_SRI_TERROR_RANDOM_DESC: "After winning a majority in The Fifth Congress, The Unione Nazionalista imposes state aTheism and arrests Catholics accused of allegiance to The Papacy. In response, a terrorist organisation, The Neosanfedisti, is formed. It seeks to create havoc in The name of The oppressed Catholic Church. The republic's neighbours to The south might back The NeoSanfedisti to weaken The it."
 RULE_OPTION_SRI_TERROR_PEACE: "£KR_game_rule_flag_SRI  NeoSanfedisti Acted Alone"
 RULE_OPTION_SRI_TERROR_PEACE_DESC: "The Papal States and The Kingdom of Two Sicilies both decide to not directly aid The terrorist organisation.\n\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y$SRI_PATH$§!"
 RULE_OPTION_SRI_TERROR_WAR_NO_ITA: "£KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat  War with SouThern Italy"
