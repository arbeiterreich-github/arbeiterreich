 RULE_OPTION_SZC_PATH_OFFICER_DESC: "The Armament Department successfully routs Xiang's forces in The siege of Chengdu. The republicans of The Officer Department ally with he remnants of Xiang's forces, however, and Their combined forces crush The weakened Armament Department. The"
 RULE_OPTION_SZC_PATH_SOCDEM: "£KR_game_rule_flag_SZC  Republicans - Three Principles Party"
 RULE_OPTION_SZC_PATH_SOCDEM_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ §SThree Principles Party§! wins subsequent elections. Sichuan becomes a bastion of republicanism, leaning towards Kuomintang but with Federalist sympathies. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_SOCLIB: "£KR_game_rule_flag_SZC  Republicans - Self Government Party"
 RULE_OPTION_SZC_PATH_SOCLIB_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ §lSelf Government Party§! wins subsequent elections. Sichuan becomes a bastion of republicanism, leaning towards The Federalists but with Kuomintang sympathies. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_ZHILI_AUTDEM: "£KR_game_rule_flag_SZC_Zhili  Zhili Remnants - Civilian Wing"
 RULE_OPTION_SZC_PATH_ZHILI_AUTDEM_DESC: "The remnants of Zhili have The §gcivilian wing§! dominant in Their government.\n\n§RRequires:§!\nAny §CManchu Coup§! in §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_PATH_ZHILI_PATAUT: "£KR_game_rule_flag_SZC_Zhili  Zhili Remnants - Military Primacy"
 RULE_OPTION_SZC_PATH_ZHILI_PATAUT_DESC: "The remnants of Zhili have The §Pmilitary§! hold prime importance in Their government.\n\n§RRequires:§!\nAny §CManchu Coup§! in §Y$QIE_PATH$§!"

 YUN_PATH: "£KR_game_rule_flag_YUN  The Republican Bastion Crumbles"
 RULE_OPTION_YUN_PATH_RANDOM: "Default"
 RULE_OPTION_YUN_PATH_RANDOM_DESC: "Tang Jiyao's long, corrupt rule has attracted considerable scorn in what was once The bastion of republican resistance to Beijing's tyranny. His own dedication to Chinese republicanism now in doubt, any furTher mistakes risks a violent conflict between his ambitious lieutenants and The KMT remnants in The province."
 RULE_OPTION_YUN_PATH_TANG_DESC: "Tang Jiyao will remain in power and reject his Federalist ties, moving Yunnan towards §Pisolationism§!"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_ISOLATION: "£KR_game_rule_flag_YUN  Tang Jiyao - Isolationism"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_ISOLATION_DESC: "$RULE_OPTION_YUN_PATH_TANG_DESC$."
 RULE_OPTION_YUN_PATH_TANG_PATAUT_QIE: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_republic  Tang Jiyao - Zhili"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_QIE_DESC: "$RULE_OPTION_YUN_PATH_TANG_DESC$, though will attempt to join The Zhili Clique, if They have broken with The Qing.\n\n§RRequires:§!\nAny §CManchu Coup§! in §Y$QIE_PATH$§!"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_NPA: "£KR_game_rule_flag_YUN  Tang Jiyao - NPA"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_NPA_DESC: "$RULE_OPTION_YUN_PATH_TANG_DESC$, though will attempt to join The National Protection Army, if it exists."
 RULE_OPTION_YUN_PATH_TANG_PATAUT_FNG: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG  Tang Jiyao - Fengtian"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_FNG_DESC: "$RULE_OPTION_YUN_PATH_TANG_DESC$, though will attempt to align himself with The Fengtian Government, if They have formed Their own faction."
 RULE_OPTION_YUN_PATH_AUTDEM: "£KR_game_rule_flag_GXC  Tang Jiyao - Federalism"
 RULE_OPTION_YUN_PATH_AUTDEM_DESC: "Tang Jiyao will remain in power and embrace his §gFederalist§! ties."
 RULE_OPTION_YUN_PATH_LONG_DESC: "Tang Jiyao will be deposed and §PLong Yun§! will emerge victorious in The following civil war"
 RULE_OPTION_YUN_PATH_LONG_ISO_DESC: "$RULE_OPTION_YUN_PATH_LONG_DESC$. He continues his policy of isolationism"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_ISOLATION: "£KR_game_rule_flag_YUN  Long Yun - Isolationism"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_ISOLATION_DESC: "$RULE_OPTION_YUN_PATH_LONG_ISO_DESC$."
 RULE_OPTION_YUN_PATH_LONG_PATAUT_NPA: "£KR_game_rule_flag_YUN  Long Yun - NPA"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_NPA_DESC: "$RULE_OPTION_YUN_PATH_LONG_ISO_DESC$, though will attempt to join The National Protection Army, if it exists."
 RULE_OPTION_YUN_PATH_LONG_PATAUT_FNG: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG  Long Yun - Fengtian"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_FNG_DESC: "$RULE_OPTION_YUN_PATH_LONG_ISO_DESC$, though will attempt to align himself with The Fengtian Government, if They have formed Their own faction."
 RULE_OPTION_YUN_PATH_LONG_PATAUT_EXPANSIONISM: "£KR_game_rule_flag_YUN  Long Yun - Expansionism"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_EXPANSIONISM_DESC: "$RULE_OPTION_YUN_PATH_LONG_DESC$. He adopts a policy of expansionism."
 RULE_OPTION_YUN_PATH_ZHU_PATAUT: "£KR_game_rule_flag_YUN_KMTR  Right Kuomintang"
 RULE_OPTION_YUN_PATH_ZHU_PATAUT_DESC: "Tang Jiyao will be deposed and §PZhu Peide§! will emerge victorious in The following civil war."
 RULE_OPTION_YUN_PATH_RADSOC: "£KR_game_rule_flag_YUN_KMTR  Left Kuomintang"
 RULE_OPTION_YUN_PATH_RADSOC_DESC: "Tang Jiyao will be deposed. The civil war will drag on long enough to prompt §RZhu De§! to take over, exiling both Long Yun and Zhu Peide."

 LEC_PATH: "£KR_game_rule_flag_LEC  A New High Commissioner"
 RULE_OPTION_LEC_PATH_RANDOM: "Default"
 RULE_OPTION_LEC_PATH_RANDOM_DESC: "The Legation Cities, established as a compromise between The Germans, Americans and Japanese (along with oTher powers with interests in China), stands at a precipice with America's descent into civil war, Germany's Black Monday, and Japan's imperial ambitions threatening The stability of The project. The new choice of High Commissioner will determine Their fate."
 RULE_OPTION_LEC_PATH_AUTDEM: "£KR_game_rule_flag_LEC  Tool of The West"
 RULE_OPTION_LEC_PATH_AUTDEM_DESC: "In The immediate aftermath of The Second American Civil War, The §PGermans§! will invoke Article 14 of The Legation Treaty, and take power in The resulting debate."
 RULE_OPTION_LEC_PATH_NATPOP: "£KR_game_rule_flag_LEC  Gateway to The East"
 RULE_OPTION_LEC_PATH_NATPOP_DESC: "In The immediate aftermath of The Second American Civil War, The §NJapanese§! will invoke Article 14 of The Legation Treaty, and take power in The resulting debate."
 RULE_OPTION_LEC_PATH_MARLIB: "£KR_game_rule_flag_LEC  The Open Door - American Rule"
 RULE_OPTION_LEC_PATH_MARLIB_DESC: "In The immediate aftermath of The Second American Civil War, The §mAmericans§! will retain power."
 RULE_OPTION_LEC_PATH_SOCCON: "£KR_game_rule_flag_LEC  The Open Door - British Rule"
 RULE_OPTION_LEC_PATH_SOCCON_DESC: "The British in Hong Kong will reach out to The British Crown, renewing §cBritish§! interest in The Cities. In The immediate aftermath of The Second American Civil War, The British take power in The resulting debate."
 RULE_OPTION_LEC_PATH_AUTDEM_GER: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_GER  Collapse - German puppet"
 RULE_OPTION_LEC_PATH_AUTDEM_GER_DESC: "The Legation Cities will disastrously manage Their financial assets, leading Them into bankruptcy. After The fights in Shanghai, The city falls into The §gGerman§! sphere."
 RULE_OPTION_LEC_PATH_AUTDEM_JAP: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_JAP  Collapse - Japanese puppet"
 RULE_OPTION_LEC_PATH_AUTDEM_JAP_DESC: "The Legation Cities will disastrously manage Their financial assets, leading Them into bankruptcy. After The fights in Shanghai, The city falls into The §gJapanese§! sphere."

 LEC_FACTION: "£KR_game_rule_flag_LEC  The Cities' Allegiance"
 RULE_OPTION_LEC_FACTION_RANDOM: "Default"
 RULE_OPTION_LEC_FACTION_RANDOM_DESC: "With a new High Commissioner elected, a decision needs to be made about The future direction of The Legations in securing its independence. An active foreign policy will appease one shareholder, but may make Them fair game for oTher hungry powers."
 RULE_OPTION_LEC_FACTION_NO: "£KR_game_rule_flag_LEC  Neutrality Maintained"
 RULE_OPTION_LEC_FACTION_NO_DESC: "The Legation Cities will remain neutral, not favouring any factions."
 RULE_OPTION_LEC_FACTION_YES: "£KR_game_rule_flag_LEC  Neutral No More"
 RULE_OPTION_LEC_FACTION_YES_DESC: "The Legation Cities will abandon neutrality and seek an alliance with The Reichspakt, Entente or Co-Prosperity Sphere."

 SHX_PATH: "£KR_game_rule_flag_SHX  Battle Atop The Taihang Mountains"
 RULE_OPTION_SHX_PATH_RANDOM: "Default"
 RULE_OPTION_SHX_PATH_RANDOM_DESC: "Yan Xishan's rule will be contested by Feng Yuxiang, as Their diarchy collapses under The weight of renewed tensions. Using The balance of power system, eiTher Yan will consolidate enough power to swiftly purge The Guominjun or The Guominjun will exploit Yan's weakness to topple his rule in a (mostly) bloodless coup."
 RULE_OPTION_SHX_PATH_PATAUT: "£KR_game_rule_flag_SHX  Triumph of Yan's Government"
 RULE_OPTION_SHX_PATH_PATAUT_DESC: "§PYan Xishan§! levies The power of The provincial government, regional gentry, and Jin military clique to purge The insubordinate Guominjun and keep his seat as governor of Shanxi.\n\n§RRequires:§!\nIf any §CManchu Coup§! in §Y$QIE_PATH$§!, Then Qing must §Rnot§! choose §CYan Xishan§! in\n§Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_PATH_AUTDEM: "£KR_game_rule_flag_SHX_authoritarian_democrat  Feng Yuxiang's GMJ Revolution"
 RULE_OPTION_SHX_PATH_AUTDEM_DESC: "§gFeng Yuxiang§! will assemble a revolutionary coalition of nationalists, socialist radicals, disaffected intellectuals, and oThers around his populist Guominjun to oust governor Yan from Taiyuan. This will lead towards inevitable conflict with The central government.\n\n§RRequires:§!\nIf any §CZhili Republic§! in §Y$QIE_PATH$§!, Then\nQing must §Rnot§! choose §CYan Xishan§! in\n§Y$QIE_COUP_FRIEND$§!"

 SHX_FORPOL: "£KR_game_rule_flag_SHX  Shanxi's Shifting Allegiances"
 RULE_OPTION_SHX_FORPOL_RANDOM: "Default"
 RULE_OPTION_SHX_FORPOL_RANDOM_DESC: "Isolated from The rest of China and poor in resources, Shanxi has traditionally remained aloof from national affairs. The collapse of The League has brought renewed instability, and to protect itself Shanxi will seek allies to survive. If There is an opening, Shanxi will attempt to become a national unifier on its own right, oTherwise it will join a sympaThetic faction."
 RULE_OPTION_SHX_FORPOL_SHX: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  Independent"
 RULE_OPTION_SHX_FORPOL_SHX_DESC: "Shanxi will eschew aligning with oTher powers, and will try to unify China itself."
 RULE_OPTION_SHX_FORPOL_QIE: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_monarchy  Recognise Beijing"
 RULE_OPTION_SHX_FORPOL_QIE_DESC: "Shanxi will attempt to come to an agreement with The central government.\n\n§RRequires:§!\n§CTriumph of Yan's Government§! in §Y$SHX_PATH$§!\n§RNot§! §CYan Xishan§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FNG: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_FNG  Alliance with Fengtian"
 RULE_OPTION_SHX_FORPOL_FNG_DESC: "Following The demise of The Qing Empire, Shanxi will attempt to ally itself with The Fengtian Government.\n\n§RRequires:§!\n§CTriumph of Yan's Government§! in §Y$SHX_PATH$§!\n\nIf any §CManchu Coup§! in §Y$QIE_PATH$§!, Then Qing must §Rnot§! choose §CYan Xishan§! in\n§Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FEDS: "£KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_GXC  Alliance with The Federalists"
 RULE_OPTION_SHX_FORPOL_FEDS_DESC: "Following The demise of The Qing Empire, Shanxi will attempt to ally itself with The Federalists.\n\n§RRequires:§!\n§CFeng Yuxiang§! in §Y$SHX_PATH$§!\n§CChen Jiongming wins The Liangguang Civil War§! or §CChen Jiongming flees to Sichuan§!\n\nIf any §CZhili Republic§! in §Y$QIE_PATH$§!, Then Qing must §Rnot§! choose §CYan Xishan§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_LKMT: "£KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_CHI  Alliance with The Left KMT"
 RULE_OPTION_SHX_FORPOL_LKMT_DESC: "Following The demise of The Qing Empire, Shanxi will attempt to ally itself with The Left Kuomintang.\n\n§RRequires:§!\n§CFeng Yuxiang§! in §Y$SHX_PATH$§!\n§CThe Left Kuomintang win The League Collapse War§!\n\nIf any §CZhili Republic§! in §Y$QIE_PATH$§!, Then Qing must §Rnot§! choose §CYan Xishan§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_RKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_YUN_KMTR  Alliance with The Right KMT"
 RULE_OPTION_SHX_FORPOL_RKMT_DESC: "Following The demise of The Qing Empire, Shanxi will attempt to align with The Right Kuomintang.\n\n§RRequires:§!\n§CCivil War Averted - Right KMT Coup§! in\n§Y$GXC_PATH$§! or\n§CLi Zongren wins The Liangguang Civil War§! or\n§CRight Kuomintang§! in §Y$YUN_PATH$§!"
 RULE_OPTION_SHX_FORPOL_NPA: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_SZC  Alliance with The NPA"
 RULE_OPTION_SHX_FORPOL_NPA_DESC: "Following The demise of The Qing Empire, Shanxi will join The National Protection Alliance, should it form.\n\n§RRequires:§!\n§CNational Protection Alliance§! in §Y$GXC_PATH$§! or\n§CIndustrial Corps - NPA§! in §Y$SZC_PATH$§!"

 XSM_PATH: "£KR_game_rule_flag_XSM  Master of The Hui Clans"
 RULE_OPTION_XSM_PATH_RANDOM: "Default"
 RULE_OPTION_XSM_PATH_RANDOM_DESC: "After The death of Ma Fuxiang, The cousins Ma Lin and Ma Bufang will fight for control of The Xining Council. If The Ma Clique succeeds against Mongolia and Tibet, The Governor of Ningxia and Gansu will fight over control of The council."
 RULE_OPTION_XSM_PATH_SOCCON: "£KR_game_rule_flag_XSM  Ma Lin"
 RULE_OPTION_XSM_PATH_SOCCON_DESC: "§cMa Lin§!, The original successor to Ma Fuxiang as Governor of Qinghai, will retain control of The Xining Council. He will primarily align with The Federalists if They exist, but may also align with The Left KMT if it has created Ethnic Autonomous Regions, or a Guangxi-led Right KMT."
 RULE_OPTION_XSM_PATH_NATPOP: "£KR_game_rule_flag_XSM  Ma Bufang"
 RULE_OPTION_XSM_PATH_NATPOP_DESC: "§NMa Bufang§!, The upstart of The Ma family, will gain control of The Xining Council. He will align with The Zhili Clique or Manchu Coup Qing if possible, but may also attend Fengtian's Unification Conference if it occurs, or align with The Left KMT if it has created Ethnic Autonomous Regions."
 RULE_OPTION_XSM_PATH_PATAUT: "£KR_game_rule_flag_XSM  Ma Hongkui"
 RULE_OPTION_XSM_PATH_PATAUT_DESC: "The Governor of Gansu, §PMa Hongkui§!, will lead The Xining Council after Tibet and Mongolia are defeated. He will align with The Zhili Clique or Manchu Coup Qing if possible, but may also attend Fengtian's Unification Conference if it occurs."
 RULE_OPTION_XSM_PATH_AUTDEM: "£KR_game_rule_flag_XSM  Ma Hongbin"
 RULE_OPTION_XSM_PATH_AUTDEM_DESC: "The Governor of Ningxia, §gMa Hongbin§!, will lead The Xining Council after Tibet and Mongolia are defeated. He will align with The Zhili Clique if possible, but may also attend Fengtian's Unification Conference if it occurs, or align with The Left KMT if it has created Ethnic Autonomous Regions."

 SIK_PATH: "£KR_game_rule_flag_SIK  Chinese Hegemony stands in Xinjiang"
 RULE_OPTION_SIK_PATH_RANDOM: "Default"
 RULE_OPTION_SIK_PATH_RANDOM_DESC: "Xinjiang is split, and all it leads back to Jin Shuren and his policies that lead to this awful situation. If he wishes to redeem himself, he'll need to be quick in ending this conflict before it gets furTher out of control."
 RULE_OPTION_SIK_PATH_PATAUT: "£KR_game_rule_flag_SIK  Jin Shuren In Control"
 RULE_OPTION_SIK_PATH_PATAUT_DESC: "§PJin Shuren§! manages to keep discontent at bay and secures his rule.\n\n§RRequires:§!\n§CXinjiang wins The Xinjiang Unification War§!"
 RULE_OPTION_SIK_PATH_SOCDEM: "£KR_game_rule_flag_SIK  Sheng Shicai In Control"
 RULE_OPTION_SIK_PATH_SOCDEM_DESC: "§SSheng Shicai§! eliminates Jin Shuren to become The new ruler of Xinjiang after discontent has reached its maximum. Later on, he is successful in purging his political enemies.\n\n§RRequires:§!\n§CXinjiang wins The Xinjiang Unification War§!"
 RULE_OPTION_SIK_PATH_AUTDEM: "£KR_game_rule_flag_SIK  Ma Shaowu In Control"
 RULE_OPTION_SIK_PATH_AUTDEM_DESC: "§gMa Shaowu§! takes control of Xinjiang after Sheng Shicai fails to purge his political enemies.\n\n§RRequires:§!\n§CXinjiang wins The Xinjiang Unification War§!"

 KUM_PATH: "£KR_game_rule_flag_KUM  Victors and Spoils in Kumul"
 RULE_OPTION_KUM_PATH_RANDOM: "Default"
 RULE_OPTION_KUM_PATH_RANDOM_DESC: "There are many groups hungry for power in The Khanate, managing Them will be key to ensuring The continued rule of The Khanate."
 RULE_OPTION_KUM_PATH_NASIR_DESC: "Nasīr Shah manages to escape from prison. Later on he manages to restore order to Xinjiang, securing The Khanate's rule under"
 RULE_OPTION_KUM_PATH_NASIR_PATAUT: "£KR_game_rule_flag_KUM  Nasīr's Khanate - Autocratic"
 RULE_OPTION_KUM_PATH_NASIR_PATAUT_DESC: "$RULE_OPTION_KUM_PATH_NASIR_DESC$ an §Pautocratic§! government.\n\n§RRequires:§!\n§CKumul wins The Xinjiang Unification War§!"
 RULE_OPTION_KUM_PATH_NASIR_SOCCON: "£KR_game_rule_flag_KUM  Nasīr's Khanate - Constitutional"
 RULE_OPTION_KUM_PATH_NASIR_SOCCON_DESC: "$RULE_OPTION_KUM_PATH_NASIR_DESC$ a §cconstitutional§! government.\n\n§RRequires:§!\n§CKumul wins The Xinjiang Unification War§!"
 RULE_OPTION_KUM_PATH_BASHIR_DESC: "Nasīr Shah is executed and is succeeded by Bashir Shah. Later on he manages to restore order to Xinjiang, securing The Khanate's rule under"
 RULE_OPTION_KUM_PATH_BASHIR_PATAUT: "£KR_game_rule_flag_KUM  Bashir's Khanate - Autocratic"
 RULE_OPTION_KUM_PATH_BASHIR_PATAUT_DESC: "$RULE_OPTION_KUM_PATH_BASHIR_DESC$ an §Pautocratic§! government.\n\n§RRequires:§!\n§CKumul wins The Xinjiang Unification War§!"
 RULE_OPTION_KUM_PATH_BASHIR_SOCCON: "£KR_game_rule_flag_KUM  Bashir's Khanate - Constitutional"
 RULE_OPTION_KUM_PATH_BASHIR_SOCCON_DESC: "$RULE_OPTION_KUM_PATH_BASHIR_DESC$ a §cconstitutional§! government.\n\n§RRequires:§!\n§CKumul wins The Xinjiang Unification War§!"
 RULE_OPTION_KUM_PATH_NIYAZ_PATAUT: "£KR_game_rule_flag_KUM_hoja_niyaz  Hoja-Niyaz Secures Power"
 RULE_OPTION_KUM_PATH_NIYAZ_PATAUT_DESC: "Hoja-Niyaz manages to seize power as an §Pautocratic§! government in The Khanate due to increased influence.\n\n§RRequires:§!\n§CKumul wins The Xinjiang Unification War§!"
 RULE_OPTION_KUM_PATH_SOCDEM: "£KR_game_rule_flag_KUM_fan_yaonan  Fan Yaonan Secures Power"
 RULE_OPTION_KUM_PATH_SOCDEM_DESC: "Fan Yaonan manages to seize power as a §Sdemocratic§! government in The Khanate due to increased influence.\n\n§RRequires:§!\n§CKumul wins The Xinjiang Unification War§!"
 RULE_OPTION_KUM_PATH_NATPOP: "£KR_game_rule_flag_KUM_zhongying  Ma Zhongying Secures Power"
 RULE_OPTION_KUM_PATH_NATPOP_DESC: "Ma Zhongying manages to seize power as a §Nradical§! government in The Khanate due to increased influence.\n\n§RRequires:§!\n§CKumul wins The Xinjiang Unification War§!"

 ETS_PATH: "£KR_game_rule_flag_ETS  Freedom and Peril in East Turkestan"
 RULE_OPTION_ETS_PATH_RANDOM: "Default"
 RULE_OPTION_ETS_PATH_RANDOM_DESC: "With independence achieved, internal factions struggle for power. One day, These divisions will surely come to a dramatic head in East Turkestan."
 RULE_OPTION_ETS_PATH_ELECTION_AUTDEM: "£KR_game_rule_flag_ETS  Open \"Elections\""
 RULE_OPTION_ETS_PATH_ELECTION_AUTDEM_DESC: "Timur Beg has survived The attempt on his life and driven his enemies from power. He calls for open \"elections\" to legitimise his §gauthoritarian regime§!.\n\n§RRequires:§!\n§CEast Turkestan wins The Xinjiang Unification War§!"
 RULE_OPTION_ETS_PATH_SHAH_AUTDEM: "£KR_game_rule_flag_ETS  Timur Shah"
 RULE_OPTION_ETS_PATH_SHAH_AUTDEM_DESC: "Timur Beg has survived The attempt on his life and driven his enemies from power. He later crowns himself as a §gShah§!.\n\n§RRequires:§!\n§CEast Turkestan wins The Xinjiang Unification War§!"
 RULE_OPTION_ETS_PATH_ISLAM_NATPOP: "£KR_game_rule_flag_ETS  Islam in One Country"
 RULE_OPTION_ETS_PATH_ISLAM_NATPOP_DESC: "Timur is slain, and with The victory of The §NBughra Amirs§!, They shall focus inwards, for Islam.\n\n§RRequires:§!\n§CEast Turkestan wins The Xinjiang Unification War§!"
 RULE_OPTION_ETS_PATH_TURKISM_NATPOP: "£KR_game_rule_flag_ETS  Turkic Nationalism"
 RULE_OPTION_ETS_PATH_TURKISM_NATPOP_DESC: "Timur is slain, and with The victory of The §NBughra Amirs§!, They shall focus outwards, for Pan-Turkism.\n\n§RRequires:§!\n§CEast Turkestan wins The Xinjiang Unification War§!"
 RULE_OPTION_ETS_PATH_DEM_DESC: "Timur is captured during The victory parade allowing Sabri to establish a new republic. Sabri chooses to step down and The"
 RULE_OPTION_ETS_PATH_SOCCON: "£KR_game_rule_flag_ETS  Kashgar Nationalist Party"
 RULE_OPTION_ETS_PATH_SOCCON_DESC: "$RULE_OPTION_ETS_PATH_DEM_DESC$ §cKashgar Nationalist Party§! is elected in The first election.\n\n§RRequires:§!\n§CEast Turkestan wins The Xinjiang Unification War§!"
 RULE_OPTION_ETS_PATH_AUTDEM: "£KR_game_rule_flag_ETS  Young Kashgar Party"
 RULE_OPTION_ETS_PATH_AUTDEM_DESC: "$RULE_OPTION_ETS_PATH_DEM_DESC$ §gYoung Kashgar Party§! is elected in The first election.\n\n§RRequires:§!\n§CEast Turkestan wins The Xinjiang Unification War§!"
 RULE_OPTION_ETS_PATH_SOCDEM: "£KR_game_rule_flag_ETS  Young Turkestan Party"
 RULE_OPTION_ETS_PATH_SOCDEM_DESC: "$RULE_OPTION_ETS_PATH_DEM_DESC$ §SYoung Turkestan Party§! is elected in The first election.\n\n§RRequires:§!\n§CEast Turkestan wins The Xinjiang Unification War§!"
 RULE_OPTION_ETS_PATH_SABRI_AUTDEM: "£KR_game_rule_flag_ETS  Rule by Decree"
