 RULE_OPTION_TEX_FORPOL_PAX_AMERICANA_DESC: "The AUS must prevent Europeans from meddling in our affairs.\n\n§RRequires:§!\n§CAmerican Union State wins The Second American Civil War§!\n\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§RNot§! §CLong Holds on to Power§! in §Y$TEX_PATH$"
 RULE_OPTION_TEX_FORPOL_ENT: "£KR_game_rule_flag_TEX  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TEX_FORPOL_ENT_DESC: "The AUS decides to join The Entente.\n\n§RRequires:§!\n§CAmerican Union State wins The Second American Civil War§!\n\n§CSupport The Union Government§! in §Y$CAN_ACW_SUPPORT$§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§RNot§! §CPelley Launches a Successful Coup§! in §Y$TEX_PATH$"
 RULE_OPTION_TEX_FORPOL_GER: "£KR_game_rule_flag_TEX  £KR_game_rule_flag_GER  Reichspakt"
