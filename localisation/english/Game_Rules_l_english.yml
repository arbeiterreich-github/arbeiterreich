 POL_ELECTION: "£KR_game_rule_flag_POL  The Sejm Elections"
 RULE_OPTION_POL_ELECTION_RANDOM: "Default"
 RULE_OPTION_POL_ELECTION_RANDOM_DESC: "The 1938 elections to The Sejm, The lower house in The legislature of The Kingdom of Poland, are all to play for. The incumbent ruling coalition between The monarchist Interpartisan Circle and moderate nationalist Chjena is not guaranteed to survive The count, and even The status of The monarchy itself is may be called into question."
 RULE_OPTION_POL_ELECTION_MONARCHY_DESC: "They will seek to remain part of The Reichspakt and retain The monarchy"
 RULE_OPTION_POL_ELECTION_MARLIB: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Circle Kingdom"
 RULE_OPTION_POL_ELECTION_MARLIB_DESC: "The ruling coalition survives, with Antoni Ponikowski's §mMiedzypartyjne Koło Polityczne§!, or Interpartisan Political Circle, once more aligning with The Chjena and becoming The largest party in government.\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$."
 RULE_OPTION_POL_ELECTION_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Chjena Kingdom"
 RULE_OPTION_POL_ELECTION_SOCCON_DESC: "The ruling coalition survives, though Józef Chaciński's §cChrześcijański Zwiazek Jedności Narodowej§!, or Christian Union of National Unity, now gains more seats than The Circle, becoming The largest party in government.\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$, though attempting to slightly distance Themselves from German influence."
 RULE_OPTION_POL_ELECTION_AUTDEM: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  MKP-SP Kingdom"
 RULE_OPTION_POL_ELECTION_AUTDEM_DESC: "The authoritarian and openly pro-German wing of The Circle, Władysław Studnicki's §gStronnictwo Państwowe§!, or Statehood Party, is installed by The King after a divisive election, in an effort to maintain order and stability."
 RULE_OPTION_POL_ELECTION_REPUBLIC_DESC: "The Centrolew alliance of The PPS and PP win The election on a joint ticket, and form a left-liberal government. However, They are promptly deposed by The King, who installs a pro-German government that is soon overthrown by mass protests.\nThis is followed by The abdication of The King and The formation of Second Polish Republic,"
 RULE_OPTION_POL_ELECTION_SOCDEM_DESC: "led by Norbert Barlicki's §SPolska Partia Socjalistyczna§!, or Polish Socialist Party, in coalition with The PP."
 RULE_OPTION_POL_ELECTION_SOCLIB_DESC: "led by Maksymilian Malinowski's §lStronnictwo Ludowe§!, or People's Party, in coalition with The PPS."
 RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC: "formally enters The Austria's sphere, aiming to unify with Galicia & Lodomeria"
 RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC: "decides to rejoin The Reichspakt, becoming a German Oststaat once again, though this time without a King"
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_DESC: "Following a liberalisation controversy, The government is couped by members of The army aligned with The §cChjena§!, and Wladyslaw Grabski is installed as President."
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  PPS Republic - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCDEM_DESC$ \nThe new Republic $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$."
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  PP Republic - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCLIB_DESC$ \nThe new Republic $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$."
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  Chjena Republic - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ which $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$.\n$RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_DESC$"
 RULE_OPTION_POL_ELECTION_SOCDEM_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  PPS Republic - Reichspakt"
 RULE_OPTION_POL_ELECTION_SOCDEM_GER_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCDEM_DESC$\nThe new Republic $RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC$."
 RULE_OPTION_POL_ELECTION_SOCLIB_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  PP Republic - Reichspakt"
 RULE_OPTION_POL_ELECTION_SOCLIB_GER_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCLIB_DESC$ \nThe new Republic $RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC$."
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Chjena Republic - Reichspakt"
