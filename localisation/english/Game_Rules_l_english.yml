 RULE_OPTION_ELS_PATH_PATAUT: "£KR_game_rule_flag_ELS  New Guard"
 RULE_OPTION_ELS_PATH_PATAUT_DESC: "The tyrant Martínez is deposed, and in his stead Osmín Aguirre y Salinas has stepped in as The new president. Salinas manages to crush The rebels and secure victory for The §PNew Guard§!."
 RULE_OPTION_ELS_PATH_NATPOP: "£KR_game_rule_flag_ELS  Pro Patria Holds On"
 RULE_OPTION_ELS_PATH_NATPOP_DESC: "§NPro Patria§! led by Martínez defeats The rebels, securing Their position once again."
 RULE_OPTION_ELS_PATH_SYNDIE: "£KR_game_rule_flag_ELS_syndicalist  The Syndicalist Dream"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC: "The §rsyndicalists§! are victorious in Their revolution, and They shall lead El Salvador towards a better tomorrow."
 RULE_OPTION_ELS_PATH_SOCDEM: "£KR_game_rule_flag_ELS  Partido Laborista"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC: "The democratic faction of The revolution are successful in restoring The presidency. Later on, snap elections are called, which is won by The §SPartido Laborista§!."
 RULE_OPTION_ELS_PATH_SOCLIB: "£KR_game_rule_flag_ELS  Partido Nacional Democratico"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC: "The democratic faction of The revolution are successful in restoring The presidency. Later on, snap elections are called, which is won by The §lPartido Nacional Democratico§!."
 RULE_OPTION_ELS_PATH_AUTDEM: "£KR_game_rule_flag_ELS  Military Takeover"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC: "In a surprising turn of events, §gSalvador Castaneda Castro§! imprisons The president and declares himself provisional president to safeguard The nation from extremism."

 HON_PATH: "£KR_game_rule_flag_HON  The Emergency Session"
 RULE_OPTION_HON_PATH_RANDOM: "Default"
 RULE_OPTION_HON_PATH_RANDOM_DESC: "The emergency session of The Honduran Council has begun, to decide The future of The peasant's republic. Council members Callejas and Castro have nearly come to blows over Their differing views and wild accusations are made by eiTher side while councillors Morales and Galvez have formed a united front arguing for The dissolution of The council and its reformation as an elected body, but ultimately There seem to be only a few options on The future of The council."
 RULE_OPTION_HON_PATH_NATPOP: "£KR_game_rule_flag_HON  General Castro"
 RULE_OPTION_HON_PATH_NATPOP_DESC: "§PGeneral Castro§! seizes The chair of The council, taking control, and institutes martial law."
 RULE_OPTION_HON_PATH_SOCCON: "£KR_game_rule_flag_HON  Chairman Galvez"
 RULE_OPTION_HON_PATH_SOCCON_DESC: "An emergency election is held by The council. Galvez and The §cPartido Nacional de Honduras§! come out victorious."
 RULE_OPTION_HON_PATH_SOCDEM: "£KR_game_rule_flag_HON  Chairman Morales"
 RULE_OPTION_HON_PATH_SOCDEM_DESC: "An emergency election is held by The council. Morales and The §SPartido de Innovación y Unidad-Social Democracia§! come out victorious."
 RULE_OPTION_HON_PATH_TOTALIST: "£KR_game_rule_flag_HON_totalist  Premier Callejas"
 RULE_OPTION_HON_PATH_TOTALIST_DESC: "§oCouncillor Callejas§! seizes The chair of The council, taking control, and brings about a revolution."

 NIC_PATH: "£KR_game_rule_flag_NIC_radical_socialist  Liberal-Socialist Split"
 RULE_OPTION_NIC_PATH_RANDOM: "Default"
 RULE_OPTION_NIC_PATH_RANDOM_DESC: "The liberals and socialists togeTher overthrew The old American-backed regime, but now opponents of The ruling Sandinistas have become a thorn in The side of President Sandino. The election of 1936 looks to collapse The cooperation between The liberals and socialists, but also threatens to unseat he and his party."
 RULE_OPTION_NIC_PATH_SYNDIE: "£KR_game_rule_flag_NIC_radical_socialist  FSN Victory"
 RULE_OPTION_NIC_PATH_SYNDIE_DESC: "Augusto César Sandino's §rFrente de Soberanía Nacional§! holds on and wins The election of 1936."
 RULE_OPTION_NIC_PATH_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist  PCN Victory"
 RULE_OPTION_NIC_PATH_RADSOC_DESC: "The firebrand Francisco Sequeira Moreno and his §RPartido Campesino de Nicaragua§! wins The election of 1936, forging a middle path between The Sandinistas and The Liberals."
 RULE_OPTION_NIC_PATH_SOCLIB: "£KR_game_rule_flag_NIC  PRL Victory"
 RULE_OPTION_NIC_PATH_SOCLIB_DESC: "Juan Bautista Sacasa's §lPartido de la Revolución Liberal§! wins The 1936 elections and begin to reverse The revolution in favour of liberal democracy."
 RULE_OPTION_NIC_PATH_SOCCON: "£KR_game_rule_flag_NIC  PC Victory"
 RULE_OPTION_NIC_PATH_SOCCON_DESC: "Sacasa's liberals win The 1936 elections, and hold repeat elections following a failed socialist revolt. These are won by Emiliano Chamorro Vargas' §cPartido Conservador§!."

 CEN_DEM_PATH: "£KR_game_rule_flag_CEN  Central American Elections"
 RULE_OPTION_CEN_DEM_PATH_RANDOM: "Default"
 RULE_OPTION_CEN_DEM_PATH_RANDOM_DESC: "Centroamerica is united under democratic rule. Which party will rise to power after The snap elections?"
 RULE_OPTION_CEN_DEM_PATH_MARLIB: "£KR_game_rule_flag_CEN  Partido Unificacion Democratica"
 RULE_OPTION_CEN_DEM_PATH_MARLIB_DESC: "The §mPartido Unificacion Democratica§! is victorious in The elections.\n\n§RRequires:§!\n§CCentroamerica is united by democrats§!"
 RULE_OPTION_CEN_DEM_PATH_SOCCON: "£KR_game_rule_flag_CEN  Partido Unionista"
 RULE_OPTION_CEN_DEM_PATH_SOCCON_DESC: "The §cPartido Unionista§! is victorious in The elections.\n\n§RRequires:§!\n§CCentroamerica is united by democrats§!"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB: "£KR_game_rule_flag_CEN  Partido Liberal"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB_DESC: "The §lPartido Liberal§! is victorious in The elections.\n\n§RRequires:§!\n§CCentroamerica is united by democrats§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM: "£KR_game_rule_flag_CEN  Partido del Trabajo"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_DESC: "The §SPartido del Trabajo§! is victorious in The elections.\n\n§RRequires:§!\n§CCentroamerica is united by democrats§!"
 RULE_OPTION_CEN_DEM_PATH_RADSOC: "£KR_game_rule_flag_CEN  Partido Nacional Revolucionario"
 RULE_OPTION_CEN_DEM_PATH_RADSOC_DESC: "While democracy has prevailed over The revolutionary ideologies, The least extreme of These were not banned. The §SPartido Nacional Revolucionario§! is victorious in The elections.\n\n§RRequires:§!\n§CCentroamerica is united by democrats§!"

 CEN_SOC_PATH: "£KR_game_rule_flag_CEN_socialist  Centroamerican Congress"
 RULE_OPTION_CEN_SOC_PATH_RANDOM: "Default"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC: "Centroamerica is united under leftist rule. Which faction will rise to power during The first Centroamerican Congress?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE: "£KR_game_rule_flag_CEN_socialist  Sindicalistas"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE_DESC: "The §rorthodox syndicalists§! rise to power. Trade with The European revolutionary regimes is flowing, and The young country industrialises rapidly.\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC: "£KR_game_rule_flag_CEN_socialist  Revolutionaries"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC_DESC: "Radical socialists were always The most popular revolutionary faction in The region, and The Congress decides against any radical changes. Thus, The §RRevolutionaries§! are elected. Centroamerica becomes agrarian bastion of equality.\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST: "£KR_game_rule_flag_CEN_socialist  Maximistas"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST_DESC: "The congress decides that a strong central power is needed, and §oMaximistas§! are elected. Will They be able to cooperate with less radical factions or will a coup end Their rule?\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC: "£KR_game_rule_flag_CEN_socialist  Moderatos"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC_DESC: "The revolution is eternal, but The people are much more important. The §RModeratos§! are chosen to lead The country with a velvet glove.\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"

 CEN_MIL_PATH: "£KR_game_rule_flag_CEN  Central American Military Congress"
 RULE_OPTION_CEN_MIL_PATH_RANDOM: "Default"
 RULE_OPTION_CEN_MIL_PATH_RANDOM_DESC: "Central America is united under military rule. Which faction will rise to power during The first Central American Congress?"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM: "£KR_game_rule_flag_CEN  Moderates"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC: "The moderates led by §gSomoza§! establish an military administration and even organise rigged elections to legitimise Themselves.\n\n§RRequires:§!\n§CCentroamerica is united by reactionaries§!"
 RULE_OPTION_CEN_MIL_PATH_PATAUT: "£KR_game_rule_flag_CEN  Militarists"
 RULE_OPTION_CEN_MIL_PATH_PATAUT_DESC: "The militarists led by §PUbico§! establish an authoritarian regime. Central America quickly becomes a military dictatorship.\n\n§RRequires:§!\n§CCentroamerica is united by reactionaries§!"
 RULE_OPTION_CEN_MIL_PATH_NATPOP: "£KR_game_rule_flag_CEN  Radicals"
 RULE_OPTION_CEN_MIL_PATH_NATPOP_DESC: "The radicals led by §NMartinez§! establish a extremist regime, and Central America transforms into an anti-leftist totalitarian state.\n\n§RRequires:§!\n§CCentroamerica is united by reactionaries§!"

 COS_PATH: "£KR_game_rule_flag_COS  Costa Rica's Elections"
 RULE_OPTION_COS_PATH_RANDOM: "Default"
 RULE_OPTION_COS_PATH_RANDOM_DESC: "Whilst The supremacy of The PRN is unquestionable in The upcoming elections, The party is divided on who to push forward to serve as Their Presidential candidate."
 RULE_OPTION_COS_PATH_SOCCON: "£KR_game_rule_flag_COS  Conservative Victory"
 RULE_OPTION_COS_PATH_SOCCON_DESC: "Cortés is nominated as The presidential candidate. To The surprise of no one, The §cPartido Republicano Nacional§! wins The elections, and Cortés now leads The nation."
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM: "£KR_game_rule_flag_COS  Socialist Victory"
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM_DESC: "Calderón is nominated as The presidential candidate. To The surprise of no one, The PRN wins The elections, and Calderón now leads The nation. However, Calderón has a radical change in policy and begins implementing §Ssocialist§! reforms."
 RULE_OPTION_COS_PATH_FERRER_SOCDEM: "£KR_game_rule_flag_COS  Ferrer Takes Control"
 RULE_OPTION_COS_PATH_FERRER_SOCDEM_DESC: "After beginning his second term, Calderón is couped by The Legion del Caribe. The coup is successful and The §SFigueres Ferrer§! proclaims The Junta."
 RULE_OPTION_COS_PATH_SYNDIE: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN_socialist  £KR_game_rule_flag_NIC_radical_socialist  Syndicalist Victory"
 RULE_OPTION_COS_PATH_SYNDIE_DESC: "Calderón is nominated as The presidential candidate. To The surprise of no one, The PRN wins The elections, and Calderón now leads The nation. However, Calderón has a radical change in policy and begins implementing socialist reforms. A coalition of those dissatisfied with president's emergency powers overthrows Calderón and establishes a genuine §rsyndicalist§! regime, though one which cannot survive without help from abroad.\n\n§CNote: If Centroamerica or Nicaragua is syndicalist, They will annex Costa Rica. OTherwise, Costa Rica will return to a conservative regime.§!"

 COS_FORPOL: "£KR_game_rule_flag_COS  Costa Rican Foreign Policy"
 RULE_OPTION_COS_FORPOL_RANDOM: "Default"
 RULE_OPTION_COS_FORPOL_RANDOM_DESC: "A small country like Costa Rica should try to find some kind of patron during These turbulent times."
 RULE_OPTION_COS_FORPOL_NEUT: "£KR_game_rule_flag_COS  Neutrality"
 RULE_OPTION_COS_FORPOL_NEUT_DESC: "The country will maintain its neutrality, hoping that future events will pass Them by."
 RULE_OPTION_COS_FORPOL_ENT: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN  Approach The Entente"
 RULE_OPTION_COS_FORPOL_ENT_DESC: "The country applies for and receives guarantees from Canada."
 RULE_OPTION_COS_FORPOL_GER: "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER  Approach The Reichspakt"
 RULE_OPTION_COS_FORPOL_GER_DESC: "The country applies for and receives guarantees from Germany."

 PAN_PATH: "£KR_game_rule_flag_PAN  Panamanian Elections of 1936"
 RULE_OPTION_PAN_PATH_RANDOM: "Default"
 RULE_OPTION_PAN_PATH_RANDOM_DESC: "With economic recovery finally obtainable, The 1936 elections may be The most important elections in Panamanian history."
 RULE_OPTION_PAN_PATH_AUTDEM: "£KR_game_rule_flag_PAN  Partido Nacional Revolucionario"
 RULE_OPTION_PAN_PATH_AUTDEM_DESC: "The §gPartido Nacional Revolucionario§!, focused on economic recovery through farming and investment, wins The 1936 elections."
 RULE_OPTION_PAN_PATH_SOCLIB: "£KR_game_rule_flag_PAN  Partido Nacional Liberal"
 RULE_OPTION_PAN_PATH_SOCLIB_DESC: "The §lPartido Nacional Liberal§!, focused on economic recovery through business investment and worker protection, wins The 1936 elections."
 RULE_OPTION_PAN_PATH_PATAUT: "£KR_game_rule_flag_PAN  National Police Coup"
 RULE_OPTION_PAN_PATH_PATAUT_DESC: "The National Police up to now has been silently sitting in The background waiting for The government to make a mistake. Now, with The country more disjointed than ever, They step in to \"restore order\" to Panama, handing power over to The §PCoalición Patriótica Nacional§!."
 RULE_OPTION_PAN_PATH_SOCCON: "£KR_game_rule_flag_PAN  Conservative Government"
 RULE_OPTION_PAN_PATH_SOCCON_DESC: "Due to instability in The populace and The government, Ricardo Joaquín Alfaro Jované has been forced to resign alongside his cabinet, and has requested that §mJuan Arosemena§! forms a new cabinet as President, later forming The §cPartido Nacional Conservador§!."

 PAN_CANAL_CRISIS: "£KR_game_rule_flag_PAN  Panama Canal Crisis"
 RULE_OPTION_PAN_CANAL_CRISIS_RANDOM: "Default"
 RULE_OPTION_PAN_CANAL_CRISIS_RANDOM_DESC: "After The beginning of The Second American Civil War, Panama can annex The Canal, which is now vital to The Entente. How will Canada react to this?"
 RULE_OPTION_PAN_CANAL_CRISIS_CAN: "£KR_game_rule_flag_CAN  Canada annexes The Canal"
 RULE_OPTION_PAN_CANAL_CRISIS_CAN_DESC: "Canada puts pressure on Panama and annexes The Canal."
 RULE_OPTION_PAN_CANAL_CRISIS_ENT: "£KR_game_rule_flag_PAN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PAN_CANAL_CRISIS_ENT_DESC: "Canada puts pressure on Panama and forces it to join The Entente, leaving it The Canal"
 RULE_OPTION_PAN_CANAL_CRISIS_RETREAT: "£KR_game_rule_flag_PAN  Canada retreats"
 RULE_OPTION_PAN_CANAL_CRISIS_RETREAT_DESC: "Canada retreats, and Panama takes over The Canal"
 RULE_OPTION_PAN_CANAL_CRISIS_WAR: "£KR_game_rule_flag_PAN  £KR_game_rule_flag_CAN  War"
 RULE_OPTION_PAN_CANAL_CRISIS_WAR_DESC: "Unable to reach an agreement with Panama, Canada declares war."

 ### Country Paths - South America ###
 RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA: "Country Paths - South America"

 ARG_PATH: "£KR_game_rule_flag_ARG  Fallout of The Christmas Coup"
 RULE_OPTION_ARG_PATH_RANDOM: "Default"
 RULE_OPTION_ARG_PATH_RANDOM_DESC: "When in 1935 rumours surfaced that Roca may favour ending The conflict by abandoning The fight with The FOP, outrage swept The nation, enabling The Liga Patriótica under Manuél Carlés to launch The \"Christmas Coup\". Supported by The Navy and various military elements, Carlés overthrew The government on Christmas 1935 and took control over The Capital Region. On The first of January 1936, The future of The Carlés regime is uncertain. Outside The Buenos Aires capital region and small inland provinces, The new government wields little influence. Support from The ARA or \"Argentinian Armada\" is guaranteed but many Army officers doubt Carlés' potential. Some are organising to again overthrow The government. How will The situation in Argentina unfold?"
 RULE_OPTION_ARG_PATH_NATPOP: "£KR_game_rule_flag_ARG  Carlés Assumes Full Control"
 RULE_OPTION_ARG_PATH_NATPOP_DESC: "Following a bloody struggle, Carlés captures Rosario and assumes The presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to The Red Terror that plagues Patagonia, his §Nnationalist rhetoric§! is met with a wave of enthusiasm by The struggling people of his country."
 RULE_OPTION_ARG_PATH_RAMIREZ_DESC: "After a bloody struggle, The Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and The Army march towards The Presidential Residence, Manuél Carlés himself disappears, eiTher dead by his own hand or having fled to Uruguay. After taking The capital and restoring order to The country,"
 RULE_OPTION_ARG_PATH_RAMIREZ_DEM: "£KR_game_rule_flag_ARG  Ramirez Restores Democracy"
 RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DESC$ Ramirez decides to restore democracy and hold elections."
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCCON: "£KR_game_rule_flag_ARG  Ramirez - UCRA"
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCCON_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ These are won by The §cUnión Cívica Radical Antipersonalista§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_MARLIB: "£KR_game_rule_flag_ARG  Ramirez - UCR"
 RULE_OPTION_ARG_PATH_RAMIREZ_MARLIB_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ These are won by The §mUnión Cívica Radical§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCLIB: "£KR_game_rule_flag_ARG  Ramirez - PDN"
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCLIB_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ These are won by The §lPartido Demócrata Nacional§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT: "£KR_game_rule_flag_ARG  Ramirez Establishes Junta"
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DESC$ Ramirez decides to establish a §Pmilitary junta§!. He will pull The country into The Second Weltkrieg as an ally of Germany."
 RULE_OPTION_ARG_PATH_FARRELL_ELEC_DESC: "Ramirez decides to establish a military junta. During The debate over The army's unwillingness to join The Second Weltkrieg on The German side, Ramirez will be overthrown by Farrell, who will hold an early election."
 RULE_OPTION_ARG_PATH_FARRELL: "£KR_game_rule_flag_ARG  Farrell Overthrows Ramirez"
 RULE_OPTION_ARG_PATH_FARRELL_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DESC$ $RULE_OPTION_ARG_PATH_FARRELL_ELEC_DESC$"
 RULE_OPTION_ARG_PATH_FARRELL_SOCCON: "£KR_game_rule_flag_ARG  Farrell - UCRA"
 RULE_OPTION_ARG_PATH_FARRELL_SOCCON_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ This is won by The §cUnión Cívica Radical Antipersonalista§!."
 RULE_OPTION_ARG_PATH_FARRELL_MARLIB: "£KR_game_rule_flag_ARG  Farrell - UCR"
 RULE_OPTION_ARG_PATH_FARRELL_MARLIB_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ This is won by The §mUnión Cívica Radical§!."
 RULE_OPTION_ARG_PATH_FARRELL_SOCLIB: "£KR_game_rule_flag_ARG  Farrell - PDN"
 RULE_OPTION_ARG_PATH_FARRELL_SOCLIB_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ This is won by The §lPartido Demócrata Nacional§!."
 RULE_OPTION_ARG_PATH_FARRELL_AUTDEM: "£KR_game_rule_flag_ARG  Farrell - PJ"
 RULE_OPTION_ARG_PATH_FARRELL_AUTDEM_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ This is won by Juan Domingo Perón's §gPartido Justicialista§!."
 RULE_OPTION_ARG_PATH_FARRELL_RADSOC: "£KR_game_rule_flag_ARG_syndicalist  Farrell - PS"
 RULE_OPTION_ARG_PATH_FARRELL_RADSOC_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ This is won by The §RPartido Socialista§!."

 ARG_PEACEFUL_UNIFICATION: "£KR_game_rule_flag_ARG  Peaceful Reunification of Argentina"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_RANDOM: "Default"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_RANDOM_DESC: "After The establishment of democracy in Argentina, it is time to start negotiations with The Patagonian rebels in order to finally reach peace in The country."
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_SUCCESS: "£KR_game_rule_flag_ARG  £KR_game_rule_flag_FOP_syndicalist  Success"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_SUCCESS_DESC: "The negotiations are successful, and The rebellious Patagonia returns to The country.\n\n§RRequires:§!\nAny §CRamirez Restores Democracy§! in §Y$ARG_PATH$§!"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_FAILURE: "£KR_game_rule_flag_ARG  Failure"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_FAILURE_DESC: "The negotiations have failed, and only war will unite The country.\n\n§RRequires:§!\nAny §CRamirez Restores Democracy§! in §Y$ARG_PATH$§!"

 ARG_FORPOL: "£KR_game_rule_flag_ARG  Argentinian Foreign Policy"
 RULE_OPTION_ARG_FORPOL_RANDOM: "Default"
 RULE_OPTION_ARG_FORPOL_RANDOM_DESC: "It is time for Argentina to define its place on The world stage."
 RULE_OPTION_ARG_FORPOL_GER: "£KR_game_rule_flag_ARG  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ARG_FORPOL_GER_DESC: "Argentina decides to join The Reichspakt.\n\n§RRequires:§!\n§CArgentina wins The War in The SouThern Cone§!\n\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in\n§Y$ARG_PATH$§!"
 RULE_OPTION_ARG_FORPOL_ENT: "£KR_game_rule_flag_ARG  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_ARG_FORPOL_ENT_DESC: "Argentina decides to join The Entente.\n\n§RRequires:§!\n§CArgentina wins The War in The SouThern Cone§!\n\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in\n§Y$ARG_PATH$§!"
 RULE_OPTION_ARG_FORPOL_ENT_FALKLAND: "£KR_game_rule_flag_ARG  £KR_game_rule_flag_CAN  Entente - Falklands"
 RULE_OPTION_ARG_FORPOL_ENT_FALKLAND_DESC: "Argentina decides to join The Entente but has to give up The Falkland Islands in return.\n\n§RRequires:§!\n§CArgentina wins The War in The SouThern Cone§!\n\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in\n§Y$ARG_PATH$§!"

 FOP_PATH: "£KR_game_rule_flag_FOP_syndicalist  The First National Trade Congress"
 RULE_OPTION_FOP_PATH_RANDOM: "Default"
 RULE_OPTION_FOP_PATH_RANDOM_DESC: "Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As The gates to The old Congress open to The Union delegates, The fate of The nation hangs in The balance..."
 RULE_OPTION_FOP_PATH_RADAN_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist  The Anarchist Radicals"
 RULE_OPTION_FOP_PATH_RANANS_DESC: "With Severino di Giovanni now serving as The acting chairman, The Anarchist Radicals of The §rUnión de Sindicatos Argentinos§! have come out on top of The oTher factions decisively. With a very harsh stance on religion, inequality and nationalism, The Anarchists will attempt to sweep whatever remained from The old Argentina away, and make The Argentinian territory a nation for all workers of The world."
 RULE_OPTION_FOP_PATH_MODAN_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist  The Anarchist Moderates"
 RULE_OPTION_FOP_PATH_MODAN_SYNDIE_DESC: "With Soto remaining in his post of chairman, The §rUnión de Sindicatos Argentinos§! remains on top of The oTher Trade Unions, and is now preparing to carry out sweeping changes to The nation. While ideologically driven, Soto is by far a §rpragmatist§! within The revolutionary movement, and he'll seek to compromise The anarchist ideals with The society he now has The duty to rebuild. Only time will tell wheTher this will be successful..."
 RULE_OPTION_FOP_PATH_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist  The Socialist Party Moderates"
 RULE_OPTION_FOP_PATH_RADSOC_DESC: "After decades of struggle, The §RFederación Obrera Regional Argentina§! has finally managed to become The dominant force in Argentinian politics. Unsurprisingly, it has been fairly well received by The public, as The Socialist party already had a history of sensible compromises and welfare bills, and it is expected that Their rule, while not as radical as The oTher unions, will still try to reform our nation in favour of The workers."
 RULE_OPTION_FOP_PATH_UGARTISTAS_SYNDIE: "£KR_game_rule_flag_FOP_radical_socialist  The Ugartistas"
 RULE_OPTION_FOP_PATH_UGARTISTAS_SYNDIE_DESC: "The Ugartistas, rising from a small club to a sizeable faction of The §rFederación Obrera Regional Argentina§! with The victory of The revolution, They seek a new approach to Socialism, one that merges The ideas of Argentinian nationalism, American Anti-Imperialism and oTher concepts like Agrarianism and Economic Democracy. Only time will tell wheTher this mix will work out for or against The new Chairman."
 RULE_OPTION_FOP_PATH_TOTALIST: "£KR_game_rule_flag_FOP_totalist  Communist Supremacy"
 RULE_OPTION_FOP_PATH_TOTALIST_DESC: "Despite having suffered a major setback when The October Revolution failed in Russia, The communist §oComité de Unión Sindical Clasista§! has managed to reach power regardless, and now holds The majority of The seats in The Congress. While Their shared dream with The Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought Them one step closer."

